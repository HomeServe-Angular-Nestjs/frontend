<div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-[999] animate-fadeIn">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-6 animate-scaleIn border border-gray-200">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-gray-800">Cancel Booking</h2>
    </div>

    <!-- Body -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Reason for cancellation
      </label>

      <textarea [(ngModel)]="cancelReason" rows="4"
        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition resize-none"
        placeholder="Please describe why you want to cancel..."></textarea>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-3">
      <button (click)="closeModal()"
        class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">
        Close
      </button>

      <button (click)="submitCancellation()" [disabled]="!cancelReason.trim()"
        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:bg-indigo-300 disabled:cursor-not-allowed transition">
        Submit
      </button>
    </div>
  </div>
</div>
