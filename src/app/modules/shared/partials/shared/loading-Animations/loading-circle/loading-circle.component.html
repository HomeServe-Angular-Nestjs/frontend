<div class="flex flex-col items-center justify-center py-10 animate-fade-in absolute inset-0">
    <div [ngClass]="[
        'w-10 h-10 border-4 border-t-transparent rounded-full animate-spin',
        'border-' + color + '-600'
        ]"></div>
    <span [ngClass]="[
        'mt-4 text-sm animate-pulse',
        'text-' + color + '-600'
        ]">{{text}}</span>
</div>
