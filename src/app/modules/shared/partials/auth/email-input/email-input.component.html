<div class="fixed inset-0 bg-gray-600 bg-opacity-40 flex items-center justify-center font-inter z-50">
    <div class="bg-white rounded-md w-[28rem] p-6 shadow-md">
        <div class="text-center mb-5">
            <i class="fas fa-lock text-4xl mb-3"
                [ngClass]="{'text-blue-600': userType === 'customer', 'text-green-600': userType === 'provider'}"></i>
            <h2 class="text-xl font-semibold text-gray-800 mb-1 font-poppins">Forgot Password</h2>
            <p class="text-sm text-gray-600">Enter your email to receive an OTP.</p>
        </div>

        <form [formGroup]="form" class="space-y-4" (submit)="submitForm()">
            <input formControlName="email" type="email" id="email" placeholder="Email address" required
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none text-sm font-inter" [ngClass]="{
                    'focus:ring-blue-500 focus:border-blue-500': userType === 'customer', 
                    'focus:ring-green-500 focus:border-green-500': userType === 'provider'
                }" />

            <button type="submit"
                class="w-full text-white py-2 rounded focus:outline-none transition-colors text-sm font-medium"
                [ngClass]="{
                    'bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-blue-500': userType === 'customer',
                    'bg-green-600 hover:bg-green-700 focus:ring-2 focus:ring-green-500': userType === 'provider',
                }">
                Send OTP
            </button>
        </form>

        <div class="mt-4 text-right">
            <button type="button" (click)="closeModal()" class="text-sm text-gray-500 hover:text-gray-700 font-inter">
                Close
            </button>
        </div>
    </div>
</div>
