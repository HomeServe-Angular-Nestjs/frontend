<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full font-inter z-50"
    id="forgotPasswordModal">
    <div class="relative top-20 mx-auto p-5 border w-[32rem] shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <div class="text-center mb-6">
                <i class="fas fa-lock text-5xl text-blue-600 mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-800 mb-2 font-poppins">Forgot Your Password?</h2>
                <p class="text-gray-600 font-inter">Don't worry! It happens. Please enter the email address associated
                    with your account.</p>
            </div>

            <form [formGroup]="form" id="forgotPasswordForm" class="space-y-6" (submit)="submitForm()">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 font-inter">Email
                        Address</label>
                    <input formControlName="email" type="email" id="email" placeholder="Enter your email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm font-inter" />
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200 font-inter font-medium"
                    onclick="document.getElementById('forgotPasswordModal').style.display='none'">
                    Send Reset Link
                </button>
            </form>

            <div class="mt-8 bg-blue-50 p-4 rounded-lg border border-blue-100">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0">
                        <i class="fas fa-info-circle text-2xl text-blue-600"></i>
                    </div>
                    <div>
                        <p class="text-sm text-blue-700 font-inter">
                            We'll send you an email with a link to reset your password. The link will expire with in a
                            minute
                            for security reasons.
                        </p>
                    </div>
                </div>
            </div>

            <div class="mt-6 flex justify-end">
                <button class="px-4 py-2 text-gray-500 hover:text-gray-700 transition-colors duration-200 font-inter"
                    onclick="document.getElementById('forgotPasswordModal').style.display='none'">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
