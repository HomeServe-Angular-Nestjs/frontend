<div class="fixed inset-0 bg-gray-600 bg-opacity-40 flex items-center justify-center font-inter z-50">
    <div class="bg-white rounded-md w-[28rem] p-6 shadow-md">
        <!-- Header -->
        <div class="text-center mb-6">
            <i class="fas fa-lock text-4xl text-blue-600 mb-3"></i>
            <h2 class="text-xl font-semibold text-gray-800 font-poppins">Change Password</h2>
        </div>

        <!-- Form -->
        <form [formGroup]="form" class="space-y-4" (submit)="submitForm()">
            <!-- New Password -->
            <div class="relative">
                <input [type]="hidePassword ? 'password' : 'text'" formControlName="newPassword"
                    placeholder="New password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-offset-1 sm:text-sm pr-10" />
                <button type="button" (click)="hidePassword = !hidePassword"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700 focus:outline-none">
                    <i [class]="!hidePassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
                </button>
            </div>

            <!-- Confirm Password -->
            <div class="relative">
                <input [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword"
                    placeholder="Confirm password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-offset-1 sm:text-sm pr-10" />
                <button type="button" (click)="hideConfirmPassword = !hideConfirmPassword"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700 focus:outline-none">
                    <i [class]="!hideConfirmPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
                </button>
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors text-sm font-medium">
                Continue
            </button>
        </form>

        <!-- Close -->
        <div class="mt-4 text-right">
            <button type="button" (click)="closeModal()" class="text-sm text-gray-500 hover:text-gray-700 font-inter">
                Close
            </button>
        </div>
    </div>
</div>
