<div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">

    <!-- Search Left -->
    <div class="flex-1 min-w-[260px]">
        <input type="text" placeholder="Search providers..." [(ngModel)]="searchQuery"
            (ngModelChange)="onSearchTriggered()"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <!-- Filters Right -->
    <div class="flex items-center gap-6">

        <!-- Toggle -->
        <label for="certified"
            class="flex items-center gap-2 text-sm font-medium text-gray-700 cursor-pointer select-none">
            <span>Certified Only</span>

            <div class="relative">
                <input type="checkbox" id="certified" [(ngModel)]="certifiedOnly"
                    (ngModelChange)="toggleCertifiedOnly()" class="sr-only peer" />

                <div class="w-10 h-5 bg-gray-300 rounded-full transition peer-checked:bg-indigo-600"></div>
                <div
                    class="absolute top-0.5 left-0.5 w-4 h-4 bg-white rounded-full shadow transition peer-checked:translate-x-5">
                </div>
            </div>
        </label>

        <!-- Sort -->
        <select [(ngModel)]="sortOption" (ngModelChange)="sortProviders()"
            class="border border-gray-300 rounded-lg px-3 py-2 text-sm cursor-pointer outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="all">All</option>
            <option value="best-rated">Best Rated</option>
            <option value="nearest">Nearest</option>
        </select>

    </div>
</div>
