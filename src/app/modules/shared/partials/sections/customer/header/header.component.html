<header [ngClass]="{
    'fixed top-0 left-0 w-full z-50 transition-all duration-300': true,
    'bg-white/80 backdrop-blur-lg border-b border-gray-100 shadow-sm': isFixed,
    'bg-white border-b border-gray-100': !isFixed
  }">
  <div class="max-w-7xl mx-auto px-4 sm:px-6">
    <div class="flex items-center justify-between h-16">

      <!-- Logo Section -->
      <a routerLink="/homepage" class="flex items-center gap-2 group focus:outline-none shrink-0">
        <div
          class="relative flex items-center justify-center w-8 h-8 bg-indigo-600 rounded-lg shadow-md shadow-indigo-200 overflow-hidden transition-transform group-hover:scale-105 duration-200">
          <i class="fas fa-home text-white text-sm"></i>
          <div class="absolute inset-0 bg-gradient-to-tr from-white/20 to-transparent"></div>
        </div>
        <span
          class="hidden sm:block text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 via-purple-600 to-indigo-600">
          HomeServe
        </span>
      </a>

      <!-- Desktop Navigation Links -->
      <nav *ngIf="isHomepage" class="hidden lg:flex items-center gap-1 ml-8 mr-auto">
        <button (click)="scrollToSection('explore')"
          class="px-3 py-2 text-sm font-semibold text-gray-600 hover:text-indigo-600 rounded-lg hover:bg-indigo-50 transition-all">Explore</button>
        <button (click)="scrollToSection('services')"
          class="px-3 py-2 text-sm font-semibold text-gray-600 hover:text-indigo-600 rounded-lg hover:bg-indigo-50 transition-all">Services</button>
        <button (click)="scrollToSection('testimonials')"
          class="px-3 py-2 text-sm font-semibold text-gray-600 hover:text-indigo-600 rounded-lg hover:bg-indigo-50 transition-all">Reviews</button>
      </nav>

      <!-- Center Search Section (Desktop) -->
      <div class="hidden md:flex flex-1 max-w-xl mx-6 relative z-20">
        <div
          class="flex w-full bg-gray-50/50 hover:bg-white border border-gray-200 hover:border-gray-300 rounded-full shadow-sm hover:shadow-md transition-all duration-200 p-1 focus-within:ring-2 focus-within:ring-indigo-100 focus-within:border-indigo-300 focus-within:bg-white">

          <!-- Service Search -->
          <div class="relative flex-1 group/service border-r border-gray-200">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i
                class="fas fa-search text-gray-400 group-focus-within/service:text-indigo-500 transition-colors text-xs"></i>
            </div>
            <input type="text" [(ngModel)]="categorySearch" (ngModelChange)="searchCategories()"
              class="block w-full pl-9 pr-3 py-2 bg-transparent border-0 text-gray-900 placeholder:text-gray-500 focus:ring-0 text-sm font-medium outline-none"
              placeholder="What service?">

            <!-- Service Dropdown -->
            <div *ngIf="categorySearch.trim()"
              class="absolute top-full left-0 w-full max-w-70 mt-2 bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden py-1 animate-fadeIn z-50">
              <div *ngIf="isLoadingCategories" class="flex items-center justify-center py-4 text-gray-400 text-xs">
                <i class="fas fa-spinner fa-spin mr-2"></i> Searching...
              </div>

              <ul *ngIf="!isLoadingCategories" class="max-h-60 overflow-y-auto custom-scrollbar outline-none">
                <ng-container *ngIf="fetchedCategories.length; else noServices">
                  <li *ngFor="let category of fetchedCategories" (click)="handleCategoryClick(category.categoryId)"
                    class="px-3 py-2 hover:bg-indigo-50/50 cursor-pointer flex items-center gap-3 transition-colors border-b border-gray-50 last:border-0">
                    <div class="w-8 h-8 rounded-lg bg-indigo-50 flex items-center justify-center shrink-0">
                      <i class="fas fa-search text-indigo-500 text-xs"></i>
                    </div>
                    <div class="min-w-0">
                      <p class="text-xs font-semibold text-gray-900 truncate">{{ category.categoryName }}</p>
                    </div>
                  </li>
                </ng-container>
                <ng-template #noServices>
                  <div class="text-center py-4 text-gray-500 text-xs">
                    No services found
                  </div>
                </ng-template>
              </ul>
            </div>
          </div>

          <!-- Location Search -->
          <div class="relative flex-1 group/location">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i
                class="fas fa-map-marker-alt text-gray-400 group-focus-within/location:text-rose-500 transition-colors text-xs"></i>
            </div>
            <input type="text" [(ngModel)]="locationSearch" (ngModelChange)="searchLocations()"
              class="block w-full pl-9 pr-3 py-2 bg-transparent border-0 text-gray-900 placeholder:text-gray-500 focus:ring-0 text-sm font-medium outline-none"
              placeholder="Where?">

            <!-- Provider/Location Dropdown -->
            <div *ngIf="locationSearch.trim()"
              class="absolute top-full left-0 w-full max-w-70 mt-2 bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden py-1 animate-fadeIn z-50">
              <div *ngIf="isLocationSearchLoading" class="flex items-center justify-center py-4 text-gray-400 text-xs">
                <i class="fas fa-spinner fa-spin mr-2"></i> Searching...
              </div>

              <ul *ngIf="!isLocationSearchLoading" class="max-h-60 overflow-y-auto custom-scrollbar outline-none">
                <ng-container *ngIf="locationData().length; else noServices">
                  <li *ngFor="let location of locationData()" (click)="handleLocationClick(location)"
                    class="px-3 py-2 hover:bg-indigo-50/50 cursor-pointer flex items-center gap-3 transition-colors border-b border-gray-50 last:border-0">
                    <div class="w-8 h-8 rounded-lg bg-indigo-50 flex items-center justify-center shrink-0">
                      <i class="fas fa-search text-indigo-500 text-xs"></i>
                    </div>
                    <div class="min-w-0">
                      <p class="text-xs font-semibold text-gray-900 truncate">{{ location.name }}</p>
                    </div>
                  </li>
                </ng-container>
                <ng-template #noServices>
                  <div class="text-center py-4 text-gray-500 text-xs">
                    Location not found.
                  </div>
                </ng-template>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Actions Section -->
      <div class="flex items-center gap-2 sm:gap-3">

        <ng-container *ngIf="userStatus() as userStatus; else guestActions">
          <ng-container *ngIf="userStatus === 'authenticated'; else guestActions">

            <!-- Notifications -->
            <a routerLink="/profile/notifications"
              class="flex items-center justify-center w-8 h-8 rounded-full text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 transition-all duration-200 relative">
              <i class="fas fa-bell text-lg"></i>
              <ng-container *ngIf="unReadNotificationCount() as count">
                <span *ngIf="count > 0"
                  class="absolute top-1.5 right-2 w-2 h-2 bg-rose-500 rounded-full ring-2 ring-white"></span>
              </ng-container>
            </a>

            <!-- Cart -->
            <a routerLink="/cart"
              class="flex items-center justify-center w-8 h-8 rounded-full text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 transition-all duration-200">
              <div class="relative">
                <i class="fas fa-shopping-cart text-lg"></i>
                <span *ngIf="cartCount > 0"
                  class="absolute -top-1.5 -right-1.5 bg-rose-500 text-white text-[9px] font-bold h-3.5 w-3.5 flex items-center justify-center rounded-full shadow-sm ring-2 ring-white">
                  {{ cartCount }}
                </span>
              </div>
            </a>

            <!-- Profile -->
            <div class="relative group pl-1">
              <button class="flex items-center gap-2 focus:outline-none">
                <div class="relative">
                  <ng-container *ngIf="avatar() as avatar; else fallbackAvatar">
                    <img [src]="avatar"
                      class="w-8 h-8 rounded-full object-cover border-2 border-white shadow-md group-hover:shadow-lg transition-transform group-hover:scale-105 duration-200">
                  </ng-container>
                  <ng-template #fallbackAvatar>
                    <div
                      class="w-8 h-8 rounded-full flex items-center justify-center text-white text-xs font-bold shadow-md group-hover:shadow-lg transition-transform group-hover:scale-105 duration-200"
                      [style.background-color]="fallbackColor() || '#4f46e5'">
                      {{ fallbackChar() }}
                    </div>
                  </ng-template>
                  <div class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-emerald-500 border-2 border-white rounded-full">
                  </div>
                </div>
              </button>

              <!-- Dropdown Menu -->
              <div
                class="absolute right-0 top-full mt-3 w-64 bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform origin-top-right z-50">
                <div class="p-4 bg-gray-50/50 border-b border-gray-100">
                  <p class="text-sm font-bold text-gray-900 truncate">{{ fullname() || username() }}
                  </p>
                  <p class="text-xs text-gray-500 truncate mt-0.5">{{ email() }}</p>
                </div>
                <div class="p-2">
                  <a routerLink="/profile"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                    <i class="fas fa-user-circle w-5"></i> Profile
                  </a>
                  <a routerLink="/profile/notifications"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                    <i class="fas fa-bell w-5"></i> Notifications
                  </a>
                  <a routerLink="/chat"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                    <i class="fas fa-envelope w-5"></i> Messages
                  </a>
                  <a routerLink="/profile"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                    <i class="fas fa-cog w-5"></i> Settings
                  </a>
                </div>
                <div class="p-2 border-t border-gray-100">
                  <button (click)="logout()"
                    class="w-full flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm text-rose-600 hover:bg-rose-50 transition-colors font-medium">
                    <i class="fas fa-sign-out-alt w-5"></i> Logout
                  </button>
                </div>
              </div>
            </div>

          </ng-container>
        </ng-container>

        <!-- Guest Actions -->
        <ng-template #guestActions>
          <div class="flex items-center gap-3">
            <a routerLink="/login"
              class="hidden sm:inline-flex px-5 py-2.5 text-sm font-medium text-gray-700 hover:text-indigo-600 transition-colors">
              Log in
            </a>
            <a routerLink="/signup"
              class="inline-flex items-center justify-center px-5 py-2.5 text-sm font-bold text-white transition-all duration-200 bg-indigo-600 rounded-full hover:bg-indigo-700 hover:shadow-lg shadow-indigo-200 focus:outline-none ring-2 ring-indigo-600 ring-offset-2">
              Sign up
            </a>
          </div>
        </ng-template>

      </div>
    </div>
  </div>
</header>
