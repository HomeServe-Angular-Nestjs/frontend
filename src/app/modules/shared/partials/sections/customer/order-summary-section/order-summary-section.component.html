<div class="bg-white rounded-3xl border border-slate-100 shadow-sm p-8">
    <h2 class="text-xs font-bold text-black uppercase tracking-widest mb-8 border-b border-slate-100 pb-4">
        Order Summary
    </h2>

    <div class="space-y-4">
        <div class="flex justify-between items-center text-sm">
            <span class="text-slate-500 font-medium">Subtotal</span>
            <span class="text-black font-bold">₹{{ priceBreakup.subTotal | number:'1.2-2' }}</span>
        </div>
        <div class="flex justify-between items-center text-sm">
            <span class="text-slate-500 font-medium">Tax</span>
            <span class="text-emerald-600 font-bold">₹{{ priceBreakup.tax | number:'1.2-2' }}</span>
        </div>

        <div class="pt-6 mt-6 border-t border-slate-100">
            <div class="flex justify-between items-center mb-8">
                <span class="text-sm font-bold text-black uppercase tracking-tight">Total Payable</span>
                <span class="text-2xl font-black text-black">₹{{ priceBreakup.total | number:'1.2-2' }}</span>
            </div>

            <button (click)="onAction()" [disabled]="disabled || processing"
                class="w-full py-4 bg-black text-white rounded-2xl font-bold hover:bg-slate-900 transition-all text-xs uppercase tracking-widest flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <span *ngIf="!processing">{{ buttonText }}</span>
                <span *ngIf="processing">Processing...</span>
                <i *ngIf="!processing" class="fas fa-arrow-right text-[10px]"></i>
            </button>
        </div>
    </div>
</div>

<div *ngIf="showBadges" class="mt-6 space-y-2">
    <div class="flex gap-3 items-center p-3 bg-slate-50 rounded-2xl">
        <div class="w-6 h-6 rounded-full bg-white flex items-center justify-center shadow-sm text-slate-400">
            <i class="fas fa-info text-[10px]"></i>
        </div>
        <p class="text-[10px] text-slate-500 font-semibold leading-tight">
            Prices are inclusive of all applied taxes and fees.
        </p>
    </div>

    <div class="flex gap-3 items-center p-3 bg-slate-50 rounded-2xl">
        <div class="w-6 h-6 rounded-full bg-white flex items-center justify-center shadow-sm text-slate-400">
            <i class="fas fa-undo text-[10px]"></i>
        </div>
        <p class="text-[10px] text-slate-500 font-semibold leading-tight">
            Cancellation is only possible within 24 hours of booking.
        </p>
    </div>
</div>
