<div class="bg-white p-6 rounded-xl shadow-md space-y-6 max-w-3xl mx-auto">

  <!-- Section Title -->
  <h2 class="text-2xl font-bold text-gray-800 text-center">Generate Slots</h2>

  <!-- Mode Selector -->
  <div class="flex justify-center gap-6">
    <label class="flex items-center gap-2">
      <input type="radio" name="mode" [(ngModel)]="mode" value="month" class="form-radio text-green-600">
      <span>Month-wise</span>
    </label>
    <label class="flex items-center gap-2">
      <input type="radio" name="mode" [(ngModel)]="mode" value="per-day" class="form-radio text-green-600">
      <span>Per Day</span>
    </label>
    <label class="flex items-center gap-2">
      <input type="radio" name="mode" [(ngModel)]="mode" value="custom" class="form-radio text-green-600">
      <span>Custom</span>
    </label>
  </div>

  <!-- Month-wise Mode -->
  <div *ngIf="mode === 'month'" class="space-y-4">
    <h3 class="text-lg font-semibold text-gray-700">Month-wise Settings</h3>
    <div class="grid grid-cols-2 gap-4">
      <input type="date" class="form-input" placeholder="Start Date">
      <input type="date" class="form-input" placeholder="End Date">
    </div>

    <div class="flex flex-wrap gap-4">
      <label *ngFor="let day of weekDays" class="flex items-center gap-2">
        <input type="checkbox" [value]="day" class="form-checkbox text-green-600">
        <span>{{ day }}</span>
      </label>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <input type="time" class="form-input" placeholder="From">
      <input type="time" class="form-input" placeholder="To">
      <input type="number" class="form-input" placeholder="Slot Duration (mins)">
      <input type="number" class="form-input" placeholder="Buffer Time (mins)">
    </div>

    <button class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Generate</button>
  </div>

  <!-- Per Day Mode -->
  <div *ngIf="mode === 'per-day'" class="space-y-4">
    <h3 class="text-lg font-semibold text-gray-700">Per Day Slot Creation</h3>

    <div class="space-y-2">
      <label class="text-sm font-medium text-gray-600">Select Dates:</label>
      <input type="date" multiple class="form-input w-full">
    </div>

    <div class="grid grid-cols-2 gap-4">
      <input type="time" class="form-input" placeholder="From">
      <input type="time" class="form-input" placeholder="To">
      <input type="number" class="form-input" placeholder="Slot Duration (mins)">
      <input type="number" class="form-input" placeholder="Buffer Time (mins)">
    </div>

    <button class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Generate</button>
  </div>

  <!-- Custom Mode -->
  <div *ngIf="mode === 'custom'" class="space-y-4">
    <h3 class="text-lg font-semibold text-gray-700">Custom Slots</h3>

    <div *ngFor="let slot of customSlots; let i = index" class="grid grid-cols-3 gap-4 items-center">
      <input type="date" [(ngModel)]="slot.date" class="form-input">
      <input type="time" [(ngModel)]="slot.from" class="form-input">
      <input type="time" [(ngModel)]="slot.to" class="form-input">
    </div>

    <button (click)="addNewCustomSlot()" class="text-green-600 text-sm hover:underline">
      + Add Another Slot
    </button>

    <button class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Save All</button>
  </div>
</div>
