<div class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md relative">
        <button class="absolute top-3 right-5" (click)="close()">X</button>
        <!-- Modal Title -->
        <h2 class="text-2xl font-semibold mb-6 text-center">Add Time Range</h2>

        <!-- Time Range Form -->
        <form [formGroup]=" defaultForm" (ngSubmit)="submit()">
            <div class="flex space-x-4 mb-6">
                <div class="w-1/2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">From:</label>
                    <input type="time" formControlName="from"
                        class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-green-300" />
                    <span class="text-red-500 text-xs"
                        *ngIf="defaultForm.get('from')?.touched && defaultForm.get('from')?.errors">*required</span>
                </div>

                <div class="w-1/2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">To:</label>
                    <input type="time" formControlName="to"
                        class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-green-300" />
                    <span class="text-red-500 text-xs"
                        *ngIf="defaultForm.get('to')?.touched && defaultForm.get('to')?.errors">*required</span>
                </div>
            </div>

            <!-- Action Button -->
            <div class="flex justify-end gap-4">
                <button *ngIf="!addNewSlots" type="button" (click)="clearSlots()"
                    class=" px-5 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">
                    Clear All
                </button>
                <button *ngIf="!addNewSlots" type="submit"
                    class="px-5 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
                    Add
                </button>
                <button *ngIf="addNewSlots" type="submit"
                    class="px-5 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
                    Add
                </button>
            </div>
        </form>

        <!-- Divider -->
        <hr *ngIf="!addNewSlots" class="mt-6 mb-1 border-gray-300" />

        <!-- Created Slots List -->
        <div *ngIf="!addNewSlots" class="max-h-48 overflow-auto px-3 space-y-3">
            <div *ngFor="let slot of defaultSlots; let i = index"
                class="flex items-center justify-between p-3 bg-gray-100 rounded-md">
                <div class="text-gray-700 font-medium">
                    {{slot.from}} - {{slot.to}}
                </div>
            </div>
        </div>
    </div>
</div>
