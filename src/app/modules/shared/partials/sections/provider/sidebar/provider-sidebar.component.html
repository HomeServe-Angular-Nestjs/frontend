<aside class="fixed top-0 left-0 z-40 w-64 h-screen border-r border-gray-200 bg-white flex flex-col">
    <!-- Logo -->
    <div class="w-full py-4 border-b border-gray-200 flex justify-center items-center">
        <a href="/"
            class="flex items-center group focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2 rounded">
            <svg width="28" height="22" viewBox="0 0 28 22" fill="none" xmlns="http://www.w3.org/2000/svg"
                class="transition-transform group-hover:rotate-12">
                <path d="M13.7549 5.98438C13.8486..."
                    class="fill-green-600 group-hover:fill-green-900 transition-colors" />
            </svg>
            <span
                class="ml-2 text-2xl font-bold bg-gradient-to-r from-green-900 to-green-600 bg-clip-text text-transparent">HomeServe</span>
        </a>
    </div>

    <!-- Profile Overview -->
    <div class="p-6 border-b border-gray-200">
        <div class="flex flex-col items-center text-center" role="complementary" aria-label="Provider Profile">
            <div class="relative">
                <img src="/assets/images/admin-front-image.png" alt="John's Cleaning Service Profile"
                    class="h-16 w-16 rounded-full object-cover border-2 border-green-600 mb-3" />
                <span class="absolute bottom-3 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"
                    aria-hidden="true"></span>
            </div>
            <h3 class="text-sm font-semibold text-gray-800">John's Cleaning Service</h3>
            <p class="text-xs text-gray-500 mt-1">johncleaningservice.com</p>
            <span class="text-xs text-green-700 bg-green-100 px-2 py-1 rounded-full mt-2" role="status">Professional
                Cleaner</span>
        </div>
    </div>

    <!-- Navigation Menus -->
    <nav class="flex-1 overflow-y-auto p-4 space-y-4">
        <div *ngFor="let item of menuItems" class="space-y-2">
            <h2 class="px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">{{ item.title }}</h2>
            <ul class="flex flex-col gap-2">
                <li *ngFor="let subItem of item.subItems">
                    <a [routerLink]="subItem.route"
                        class="flex items-center gap-3 px-4 py-2 text-sm rounded-lg transition-colors" [ngClass]="{
               'bg-green-50 text-green-700': subItem.active,
               'text-gray-700 hover:bg-gray-50': !subItem.active
             }" aria-current="page">
                        <i class="fas fa-chart-line w-5" aria-hidden="true"></i>
                        <span>{{ subItem.name }}</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Logout -->
        <div class="mt-auto pt-4 border-t border-gray-200">
            <button type="button" (click)="logout()"
                class="flex items-center w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                <i class="fas fa-sign-out-alt w-5 mr-2" aria-hidden="true"></i>
                <span>Logout</span>
            </button>
        </div>
    </nav>
</aside>
