<aside class="w-[16rem] h-screen fixed top-0 left-0 border-r border-[#E5E7EB] flex flex-col">
    <!-- Logo -->
    <div class=" w-full py-4 border-b border-[#E5E7EB] flex justify-center items-center">
        <a href="/"
            class="flex items-center group focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-l">
            <div class="flex items-center justify-center">
                <svg width="28" height="22" viewBox="0 0 28 22" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="transition-transform group-hover:rotate-12">
                    <path
                        d="M13.7549 5.98438C13.8486 5.89062 13.9893 5.84375 14.1299 5.84375C14.2236 5.84375 14.3643 5.89062 14.458 5.98438L23.1299 13.0625V20.75C23.1299 21.1719 22.7549 21.5 22.3799 21.5H17.083C16.708 21.5 16.333 21.1719 16.333 20.75V16.25C16.333 15.875 16.0049 15.5 15.583 15.5H12.583C12.208 15.5 11.833 15.875 11.833 16.25V20.75C11.833 21.1719 11.5049 21.5 11.1299 21.5H5.87988C5.45801 21.5 5.12988 21.1719 5.12988 20.75V13.1094L13.7549 5.98438ZM27.3955 10.8125C27.5361 10.9062 27.6299 11.0938 27.6299 11.2344C27.6299 11.375 27.583 11.5156 27.4893 11.6094L26.2705 13.0625C26.1768 13.2031 26.0361 13.25 25.8486 13.25C25.708 13.25 25.5674 13.2031 25.4736 13.1094L14.458 4.0625C14.3643 3.96875 14.2236 3.92188 14.1299 3.92188C13.9893 3.92188 13.8486 3.96875 13.7549 4.0625L2.73926 13.1094C2.64551 13.2031 2.50488 13.25 2.36426 13.25C2.17676 13.25 2.03613 13.2031 1.94238 13.0625L0.723633 11.6094C0.676758 11.5156 0.583008 11.375 0.583008 11.2344C0.583008 11.0938 0.676758 10.9062 0.817383 10.8125L12.6768 1.01562C13.0518 0.734375 13.5674 0.546875 14.1299 0.546875C14.6455 0.546875 15.1611 0.734375 15.5361 1.01562L19.7549 4.48438V1.10938C19.7549 0.78125 19.9893 0.546875 20.3174 0.546875H22.9424C23.2236 0.546875 23.5049 0.78125 23.5049 1.10938V7.57812L27.3955 10.8125Z"
                        class="fill-[#16A34A] group-hover:fill-[#14532D] transition-colors" />
                </svg>
                <span
                    class="title-text text-2xl font-bold bg-gradient-to-r from-[#14532D] to-[#16A34A] bg-clip-text text-transparent ml-2">HomeServe</span>
            </div>
        </a>
    </div>

    <!-- Profile Overview -->
    <div class="p-6 border-b">
        <div class="flex flex-col items-center text-center" role="complementary" aria-label="Provider Profile">
            <div class="relative">
                <img src="/assets/images/admin-front-image.png" alt="John's Cleaning Service Profile"
                    class="h-16 w-16 rounded-full object-cover border-2 border-[#16A34A] mb-3" />
                <span class="absolute bottom-4 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"
                    aria-hidden="true"></span>
            </div>
            <h3 class="text-sm font-semibold text-gray-800">
                John's Cleaning Service
            </h3>
            <p class="text-xs text-gray-500 mt-1">johncleaningservice.com</p>
            <span class="text-xs text-[#16A34A] bg-green-50 px-2 py-1 rounded-full mt-2" role="status">Professional
                Cleaner</span>
        </div>
    </div>

    <!-- Navigation Menus -->
    <nav class="flex-1 overflow-y-auto p-4 space-y-4">
        <div *ngFor="let item of menuItems" class="space-y-1 overflow-auto">
            <h2 class="px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2" id="primary-nav">
                {{item.title}}
            </h2>
            <ul role="list" aria-labelledby="primary-nav" class="flex flex-col gap-3">
                <li *ngFor="let subItem of item.subItems">
                    <a [href]="subItem.route" class="flex items-center gap-3 px-4 py-2 text-sm bg-green-50 rounded-lg" [ngClass]="{
                            'bg-green-50 rounded-lg text-[#16A34A]': subItem.active,    
                            'text-[#374151]': !subItem.active
                        }" aria-current="page">
                        <i class="fas fa-chart-line w-5" aria-hidden="true"></i>
                        <span>{{subItem.name}}</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="p-4 border-t mt-auto">
            <button
                class="flex items-center px-4 py-1.5 text-red-600 hover:bg-red-50 rounded-lg transition-colors w-full focus:outline-none focus:ring-2 focus:ring-red-500">
                <i class="fas fa-sign-out-alt w-5" aria-hidden="true"></i>
                <span>Logout</span>
            </button>
        </div>
    </nav>
</aside>
