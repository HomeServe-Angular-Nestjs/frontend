<div class="w-full p-4 bg-white rounded-lg shadow-sm">
    <div class="flex flex-wrap items-center gap-4">
        <!-- Search Bar -->
        <div class="relative">
            <label for="searchInput" class="sr-only">Search</label>
            <input id="searchInput" type="text" placeholder="Search..." aria-label="Search" [(ngModel)]="searchTerm"
                (ngModelChange)="onSearchTriggered()"
                class="w-64 pl-10 pr-4 py-2 text-sm text-gray-700 bg-gray-50 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
            <i class="fas fa-search absolute left-3 top-2.5 text-gray-400" aria-hidden="true"></i>
        </div>

        <!-- Date Picker -->
        <div class="relative">
            <label for="datePicker" class="sr-only">Date</label>
            <input id="datePicker" type="date" aria-label="Select date" [(ngModel)]="selectedDate"
                class="pl-4 pr-10 py-2 text-sm text-gray-700 bg-gray-50 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
            <i class="fas fa-calendar absolute right-3 top-2.5 text-gray-400" aria-hidden="true"></i>
        </div>

        <!-- Role Toggle -->
        <div class="flex items-center space-x-2">
            <span class="text-sm text-gray-600">Status:</span>
            <div class="flex bg-gray-100 rounded-full p-1">
                <button (click)="changeStatus('all')" [ngClass]="{
                    'toggle-active': selectedStatus === 'all',
                    'toggle-inactive': selectedStatus !== 'all'
                  }" class="toggle-base">
                    All
                </button>
                <button (click)="changeStatus(true)" [ngClass]="{
                    'toggle-active': selectedStatus === true,
                    'toggle-inactive': selectedStatus !== true
                  }" class="toggle-base">
                    Active
                </button>
                <button (click)="changeStatus(false)" [ngClass]="{
                    'toggle-active': selectedStatus === false,
                    'toggle-inactive': selectedStatus !== false
                  }" class="toggle-base">
                    Blocked
                </button>
            </div>
        </div>

        <!-- Role Toggle -->
        <div class="flex items-center space-x-2">
            <span class="text-sm text-gray-600">Role:</span>
            <div class="flex bg-gray-100 rounded-full p-1">
                <button (click)="setRole('customer')" [ngClass]="{
                  'toggle-active': selectedRole === 'customer',
                  'toggle-inactive': selectedRole !== 'customer'
                }" class="toggle-base">
                    Customer
                </button>

                <button (click)="setRole('provider')" [ngClass]="{
                  'toggle-active': selectedRole === 'provider',
                  'toggle-inactive': selectedRole !== 'provider'
                }" class="toggle-base">
                    Provider
                </button>
            </div>
        </div>
    </div>
</div>
