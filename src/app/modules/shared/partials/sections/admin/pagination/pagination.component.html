<div class="flex justify-between items-center p-4">
    <button class="px-3 py-1 border rounded text-sm text-gray-600 hover:bg-gray-100" [disabled]="currentPage === 1"
        (click)="currentPage = currentPage - 1">
        Previous
    </button>

    <div class="text-sm text-gray-700">
        Page {{ currentPage }} of {{ totalPages }}
    </div>

    <button class="px-3 py-1 border rounded text-sm text-gray-600 hover:bg-gray-100"
        [disabled]="currentPage === totalPages" (click)="currentPage = currentPage + 1">
        Next
    </button>
</div>
