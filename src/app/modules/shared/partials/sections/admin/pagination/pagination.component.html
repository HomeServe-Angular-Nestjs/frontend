<div
    class="flex justify-center items-center gap-5 flex-wrap px-4 py-3 bg-white/90 rounded-b-xl shadow-sm border-t border-gray-100">
    <!-- Previous Button -->
    <button class="flex items-center gap-2 px-3 md:px-4 py-2 rounded-lg border border-gray-300 bg-white
      text-sm font-medium text-gray-800 hover:bg-blue-50 hover:text-blue-700
      focus:outline-none focus:ring-2 focus:ring-blue-400/70 focus:z-10
      active:bg-blue-100 disabled:opacity-40 disabled:cursor-not-allowed
      transition-all shadow-sm" [disabled]="currentPage === 1" (click)="prevPage()" aria-label="Previous Page">
        <i class="fas fa-chevron-left text-xs"></i>
        <span class="hidden sm:inline">Previous</span>
    </button>

    <!-- Page Indicator -->
    <div class="text-[15px] text-gray-700 font-medium select-none border rounded-full px-4 py-1 bg-gray-50 shadow-sm">
        Page <span class="text-blue-600 font-bold">{{ currentPage }}</span>
        <span class="text-gray-500"> {{' of '}}</span>
        <span class="font-semibold">{{ totalPages }}</span>
    </div>

    <!-- Next Button -->
    <button class="flex items-center gap-2 px-3 md:px-4 py-2 rounded-lg border border-gray-300 bg-white
      text-sm font-medium text-gray-800 hover:bg-blue-50 hover:text-blue-700
      focus:outline-none focus:ring-2 focus:ring-blue-400/70 focus:z-10
      active:bg-blue-100 disabled:opacity-40 disabled:cursor-not-allowed
      transition-all shadow-sm" [disabled]="currentPage === totalPages" (click)="nextPage()" aria-label="Next Page">
        <span class="hidden sm:inline">Next</span>
        <i class="fas fa-chevron-right text-xs"></i>
    </button>
</div>
