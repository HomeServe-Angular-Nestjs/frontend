<div class="flex justify-center items-center gap-6 py-4">
    <!-- Previous Button -->
    <button
        class="flex items-center gap-1 px-4 py-2 rounded-lg border border-gray-300 text-gray-700 text-sm font-medium transition-all 
       hover:bg-gray-100 hover:text-gray-900 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-blue-500"
        [disabled]="currentPage === 1" (click)="prevPage()">
        <i class="fas fa-chevron-left text-xs"></i> Previous
    </button>

    <!-- Page Indicator -->
    <div class="text-sm text-gray-600 font-medium select-none">
        Page <span class="text-blue-600">{{ currentPage }}</span> of {{ totalPages }}
    </div>

    <!-- Next Button -->
    <button
        class="flex items-center gap-1 px-4 py-2 rounded-lg border border-gray-300 text-gray-700 text-sm font-medium transition-all 
       hover:bg-gray-100 hover:text-gray-900 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-blue-500"
        [disabled]="currentPage === totalPages" (click)="nextPage()">
        Next <i class="fas fa-chevron-right text-xs"></i>
    </button>
</div>
