<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
        <!-- Section Heading -->
        <h2 class="text-3xl font-bold text-center text-gray-900 mb-12">
            Popular Services
        </h2>

        <!-- Services Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Service Card -->
            <div *ngFor="let service of services"
                class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
                <!-- Image Part -->
                <div class="h-40 bg-blue-100 flex items-center justify-center">
                    <img [src]="service.image" [alt]="service.title" class="h-16 w-16 object-contain" />
                </div>

                <!-- Details Part -->
                <div class="p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">
                        {{ service.title }}
                    </h3>
                    <p class="text-gray-600">{{ service.description }}</p>
                </div>
            </div>
        </div>

        <!-- View All Button -->
        <div class="text-center mt-10">
            <button
                class="px-6 py-3 bg-white border border-blue-600 text-blue-600 font-medium rounded-lg hover:bg-blue-50 transition-colors duration-300">
                View All Services
            </button>
        </div>
    </div>
</section>
