<header class="bg-white shadow-sm fixed w-full top-0 z-50 border-b border-gray-100">
    <div class="container mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center">
          <a href="/" class="flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded">
            <!-- Replace with your SVG logo if needed -->
            <i class="fas fa-home text-blue-600 text-2xl"></i>
            <span class="text-xl font-semibold text-gray-900">HomeServe</span>
          </a>
        </div>
  
        <!-- Search Bars -->
        <div class="flex-1 max-w-2xl mx-8 hidden md:block">
          <div class="flex gap-4">
            <!-- Services Search -->
            <div class="relative flex-1">
              <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
              <input 
                type="text" 
                placeholder="Search for services..."
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                aria-label="Search for services">
            </div>
            
            <!-- Location Search -->
            <div class="relative flex-1">
              <i class="fas fa-map-marker-alt absolute left-3 top-3 text-gray-400"></i>
              <input 
                type="text" 
                placeholder="Enter location..."
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                aria-label="Enter location">
            </div>
          </div>
        </div>
  
        <!-- User Actions -->
        <div class="flex items-center space-x-4">
          <!-- Mobile Menu Button -->
          <button class="md:hidden text-gray-500 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md p-2">
            <i class="fas fa-bars text-xl"></i>
          </button>
  
          <!-- Desktop Actions -->
          <div class="hidden md:flex items-center space-x-5">
            <!-- Cart -->
            <button class="relative text-gray-600 hover:text-blue-600 transition-colors p-1 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
              <i class="fas fa-shopping-cart text-xl"></i>
              <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>
  
            <!-- Notifications -->
            <button class="relative text-gray-600 hover:text-blue-600 transition-colors p-1 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
              <i class="fas fa-bell text-xl"></i>
              <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
            </button>
  
            <!-- Profile -->
            <div class="relative">
              <button class="flex items-center space-x-1 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-full">
                <img src="assets/images/profile-placeholder.jpg" alt="User profile" class="h-8 w-8 rounded-full object-cover">
                <i class="fas fa-chevron-down text-gray-500 text-sm"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Mobile Search Bars -->
      <div class="mt-3 md:hidden">
        <div class="flex gap-4">
          <!-- Services Search -->
          <div class="relative flex-1">
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            <input 
              type="text" 
              placeholder="Search services..."
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              aria-label="Search for services">
          </div>
          
          <!-- Location Search -->
          <div class="relative flex-1">
            <i class="fas fa-map-marker-alt absolute left-3 top-3 text-gray-400"></i>
            <input 
              type="text" 
              placeholder="Location..."
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              aria-label="Enter location">
          </div>
        </div>
      </div>
    </div>
  </header>
