<section class="relative w-full h-[34rem] overflow-hidden">
    <!-- Image Slides -->
    <div class="absolute inset-0">
        <div *ngFor="let image of images; let i = index" class="absolute inset-0 transition-opacity duration-1000"
            [ngClass]="{ 'opacity-100': i === currentSlide, 'opacity-0': i !== currentSlide }">
            <img [src]="image.url" [alt]="image.alt" class="w-full h-full object-cover object-center" />
        </div>
    </div>

    <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-r from-blue-100/80 to-indigo-100/30 z-10"></div>

    <!-- Floating Blurs -->
    <div class="absolute inset-0 z-10 opacity-10 pointer-events-none">
        <div class="absolute w-40 h-40 top-20 left-20 bg-blue-300 rounded-full blur-3xl animate-float"></div>
        <div class="absolute w-60 h-60 bottom-8 right-8 bg-indigo-300 rounded-full blur-3xl animate-float delay-1000">
        </div>
    </div>

    <!-- Foreground Content -->
    <div class="relative z-20 h-full flex items-center px-8">
        <div class="max-w-2xl">
            <h1 class="text-4xl font-bold text-gray-800 leading-tight space-y-2">
                <span class="block animate-fade-up delay-100">Your Trusted Partner for</span>
                <span class="block text-blue-600 animate-fade-up delay-300">Home Services</span>
            </h1>
            <p class="mt-4 text-lg text-gray-700 animate-fade-up delay-500">
                Connect with verified professionals for all your home service needs.
            </p>
            <button
                class="mt-6 inline-flex items-center gap-2 bg-blue-600 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-700 transition-all shadow-md animate-fade-up delay-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                Find Services Now
            </button>
        </div>
    </div>

    <!-- Dots -->
    <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 z-30 flex gap-3">
        <button *ngFor="let image of images; let i = index" class="w-3 h-3 rounded-full transition-all duration-300"
            [ngClass]="{
          'bg-white': i === currentSlide,
          'bg-white/50 hover:bg-white': i !== currentSlide
        }" (click)="selectSlide(i)" aria-label="Next slide"></button>
    </div>
</section>
