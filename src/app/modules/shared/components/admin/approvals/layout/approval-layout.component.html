<div class="px-6 pt-6 pb-10 bg-gray-50 min-h-full space-y-5">

    <!-- Overview Cards Section -->
    <section class="mb-8">
        <app-admin-approval-overview></app-admin-approval-overview>
    </section>

    <!-- Filters Section -->
    <section class="bg-white rounded-lg flex justify-end w-full">
        <app-admin-approval-filter></app-admin-approval-filter>
    </section>

    <section class="bg-white rounded-xl shadow">
        <ng-template #textCell let-cell="cell">
            <app-table-cell-text [text]="cell.value"></app-table-cell-text>
        </ng-template>

        <ng-template #imageTwoTextCell let-cell="cell">
            <app-table-cell-image-two-text [image]="cell.value.image" [title]="cell.value.title"
                [subtitle]="cell.value.subtitle"></app-table-cell-image-two-text>
        </ng-template>

        <ng-template #dateCell let-cell="cell">
            <app-table-cell-text [text]="cell.value"></app-table-cell-text>
        </ng-template>

        <ng-template #badgeCell let-cell="cell">
            <span class="badge">{{ cell.value }}</span>
        </ng-template>

        <ng-template #actionsCell let-cell="cell">
            <button>Edit</button> | <button>Delete</button>
        </ng-template>

        <app-table-wrapper [row]="rows">
            <!-- Headers slot -->
            <tr table-header>
                <th class="px-5 py-3" *ngFor="let col of columns">{{ col }}</th>
            </tr>

            <!-- Rows slot -->
        </app-table-wrapper>

    </section>
</div>
