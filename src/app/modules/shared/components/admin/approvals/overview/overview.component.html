<section class="w-full flex flex-wrap gap-6 px-2">
  <div *ngFor="let item of verificationData"
       class="w-[260px] sm:w-[280px] h-28 rounded-xl shadow-md bg-white hover:shadow-lg transition-all border-l-4"
       [ngClass]="item.borderColor">
       
    <div class="p-5 flex flex-col justify-between h-full">
      <!-- Title & Icon -->
      <div class="flex justify-between items-center">
        <div class="text-sm text-gray-500 font-medium">{{ item.title }}</div>
        <div class="w-6 h-6 flex items-center justify-center bg-gray-100 rounded-full">
          <i [class]="'fas ' + item.icon + ' text-' + item.iconColor + '-600 text-sm'"></i>
        </div>
      </div>

      <!-- Count & % Change -->
      <div class="flex items-end justify-between mt-2">
        <div class="text-2xl font-bold text-gray-800">{{ item.count }}</div>
        <div *ngIf="item.percentage" class="text-xs font-medium" [ngClass]="item.percentageColor">
          {{ item.percentage }}
        </div>
      </div>
    </div>
  </div>
</section>
