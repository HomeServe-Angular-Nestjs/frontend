<!-- Trigger Button -->
<button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" (click)="openModal()">
    Generate Report
</button>

<!-- Modal -->
<div *ngIf="isModalOpen" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-2xl shadow-lg">
        <!-- Modal Header -->
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Generate Report</h2>
            <button class="text-gray-600 hover:text-black text-xl" (click)="closeModal()">Ã—</button>
        </div>

        <!-- Category Selector -->
        <div class="mb-4 flex gap-2">
            <button *ngFor="let c of categories" (click)="selectCategory(c)" class="px-4 py-2 rounded border"
                [ngClass]="selectedCategory === c ? 'bg-blue-600 text-white' : 'bg-gray-200'">
                {{ c | titlecase }}
            </button>
        </div>

        <!-- Filter Section -->
        <app-admin-report-filter [category]="selectedCategory" [filters]="filtersConfig[selectedCategory]"
            (filterChange)="onFilterChange($event)"></app-admin-report-filter>

        <!-- Actions -->
        <div class="flex justify-end gap-2 mt-6">
            <button class="px-4 py-2 bg-gray-200 rounded" (click)="closeModal()">Cancel</button>
            <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" (click)="generateReport()">
                Generate
            </button>
        </div>
    </div>
</div>
