<app-admin-view-plans (viewPlanEvent)="viewPlan($event)"></app-admin-view-plans>

<ng-container *ngIf="isViewPlanModalOpen">
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-2xl relative">
            <app-admin-plan-details (closeModalEvent)="closeModal()" [plan]="planToView"></app-admin-plan-details>
        </div>
    </div>
</ng-container>
