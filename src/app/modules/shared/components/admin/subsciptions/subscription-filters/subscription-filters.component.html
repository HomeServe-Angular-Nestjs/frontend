<div class="flex flex-wrap items-end gap-4 justify-end">
    <!-- Search -->
    <div class="flex flex-col">
        <input [(ngModel)]='filters().search' type="text" placeholder="Email or Subscription ID"
            class="w-56 px-3 py-2 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            (ngModelChange)="onSearch($event)" />
    </div>

    <!-- Status -->
    <div class="flex flex-col">
        <select [(ngModel)]='filters().status'
            class="w-40 px-3 py-2 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            (ngModelChange)="onStatusChange($event)">
            <option value="all">All status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="expired">Expired</option>
        </select>
    </div>

    <!-- Payment -->
    <div class="flex flex-col">
        <select [(ngModel)]='filters().payment'
            class="w-40 px-3 py-2 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            (ngModelChange)="onPaymentChange($event)">
            <option value="all">All payment</option>
            <option value="paid">Paid</option>
            <option value="unpaid">Unpaid</option>
            <!-- <option value="refunded">Refunded</option> -->
            <!-- <option value="failed">Failed</option> -->
        </select>
    </div>

    <!-- Plan -->
    <div class="flex flex-col">
        <select [(ngModel)]='filters().duration'
            class="w-40 px-3 py-2 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            (ngModelChange)="onDurationChange($event)">
            <option value="all">All plan</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select>
    </div>
</div>
