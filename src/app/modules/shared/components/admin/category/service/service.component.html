<div class="relative">
    <div class="bg-white rounded-lg shadow-sm p-6">

        <!-- Header -->
        <div class="flex items-center justify-between mb-4">
            <div>
                <h2 class="text-lg font-semibold text-gray-800">Services</h2>
                <p class="text-sm text-gray-500">
                    Services users search and providers can offer
                </p>
            </div>

            <button class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-2 rounded-md">
                + Add Service
            </button>
        </div>

        <!-- Filters -->
        <div class="flex flex-wrap gap-4 mb-4">
            <input type="text" placeholder="Search services..."
                class="border rounded-md px-3 py-2 text-sm w-60 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <select class="border rounded-md px-3 py-2 text-sm">
                <option>Select Profession</option>
                <option>Plumber</option>
                <option>Electrician</option>
                <option>Painter</option>
            </select>

            <select class="border rounded-md px-3 py-2 text-sm">
                <option>Status</option>
                <option>Active</option>
                <option>Inactive</option>
            </select>
        </div>

        <!-- Service Table -->
        <div class="overflow-hidden rounded-lg border">
            <table class="w-full text-sm">
                <thead class="bg-gray-50 text-gray-600">
                    <tr>
                        <th class="px-4 py-3 text-left font-medium">Service</th>
                        <th class="px-4 py-3 text-left font-medium">Profession</th>
                        <th class="px-4 py-3 text-left font-medium">Keywords</th>
                        <th class="px-4 py-3 text-left font-medium">Status</th>
                        <th class="px-4 py-3 text-right font-medium">Actions</th>
                    </tr>
                </thead>

                <tbody class="divide-y">

                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-3 font-medium text-gray-800">
                            Tap Repair
                        </td>
                        <td class="px-4 py-3 text-gray-600">
                            Plumber
                        </td>
                        <td class="px-4 py-3 text-xs text-gray-500">
                            tap, faucet, leak
                        </td>
                        <td class="px-4 py-3">
                            <span class="text-xs px-2 py-1 rounded-full bg-blue-100 text-blue-700">
                                Active
                            </span>
                        </td>
                        <td class="px-4 py-3 text-right">
                            <button class="text-gray-400 hover:text-blue-600 text-xs">
                                Edit
                            </button>
                        </td>
                    </tr>

                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-3 font-medium text-gray-800">
                            Fan Installation
                        </td>
                        <td class="px-4 py-3 text-gray-600">
                            Electrician
                        </td>
                        <td class="px-4 py-3 text-xs text-gray-500">
                            fan, wiring, installation
                        </td>
                        <td class="px-4 py-3">
                            <span class="text-xs px-2 py-1 rounded-full bg-gray-200 text-gray-600">
                                Inactive
                            </span>
                        </td>
                        <td class="px-4 py-3 text-right">
                            <button class="text-gray-400 hover:text-blue-600 text-xs">
                                Edit
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>

    <ng-container *ngIf="false">

        <div class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">

            <!-- Modal -->
            <div class="bg-white w-full max-w-lg rounded-lg shadow-lg">

                <!-- Header -->
                <div class="flex items-center justify-between px-6 py-4 border-b">
                    <h3 class="text-lg font-semibold text-gray-800">
                        Add Service
                    </h3>

                    <button class="text-gray-400 hover:text-gray-600">
                        ✕
                    </button>
                </div>

                <!-- Body -->
                <div class="px-6 py-4 space-y-4">

                    <!-- Service Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Service Name
                        </label>
                        <input type="text" placeholder="e.g. Tap Repair" class="w-full border rounded-md px-3 py-2 text-sm
                       focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Profession -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Profession
                        </label>
                        <select class="w-full border rounded-md px-3 py-2 text-sm
                       focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>Select Profession</option>
                            <option>Plumber</option>
                            <option>Electrician</option>
                            <option>Painter</option>
                        </select>
                    </div>

                    <!-- Keywords -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Add Keywords
                        </label>

                        <!-- Input -->
                        <input type="text" placeholder="Type keywords and use commas" class="w-full border rounded-md px-3 py-2 text-sm
           focus:outline-none focus:ring-2 focus:ring-blue-500">

                        <p class="text-xs text-gray-500 mt-1">
                            Keywords will be split automatically using commas
                        </p>

                        <!-- Tags List -->
                        <div class="mt-3 flex flex-wrap gap-2">

                            <!-- Tag -->
                            <span class="flex items-center gap-1 bg-blue-100 text-blue-700
               text-xs px-2 py-1 rounded-full">
                                tap
                                <button class="text-blue-500 hover:text-blue-700">
                                    ✕
                                </button>
                            </span>

                            <span class="flex items-center gap-1 bg-blue-100 text-blue-700
               text-xs px-2 py-1 rounded-full">
                                faucet
                                <button class="text-blue-500 hover:text-blue-700">
                                    ✕
                                </button>
                            </span>

                            <span class="flex items-center gap-1 bg-blue-100 text-blue-700
               text-xs px-2 py-1 rounded-full">
                                leak
                                <button class="text-blue-500 hover:text-blue-700">
                                    ✕
                                </button>
                            </span>

                        </div>
                    </div>


                    <!-- Status -->
                    <div class="flex justify-end">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="service-status" class="h-4 w-4 rounded border-gray-300
           text-blue-600 focus:ring-blue-500 outline-none">

                            <label for="service-status" class="text-sm font-medium text-gray-700">
                                Active
                            </label>
                        </div>
                    </div>


                </div>

                <!-- Footer -->
                <div class="flex justify-end gap-3 px-6 py-4 border-t">
                    <button class="px-4 py-2 text-sm rounded-md border text-gray-600 hover:bg-gray-50">
                        Cancel
                    </button>

                    <button class="px-4 py-2 text-sm rounded-md bg-blue-600 text-white hover:bg-blue-700">
                        Save Service
                    </button>
                </div>

            </div>
        </div>
    </ng-container>
</div>
