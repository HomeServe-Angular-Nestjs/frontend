<div class="relative">
    <div class="bg-white rounded-lg shadow-sm p-6">

        <!-- Header -->
        <div class="flex items-center justify-between mb-4">
            <div>
                <h2 class="text-lg font-semibold text-gray-800">Services</h2>
                <p class="text-sm text-gray-500">
                    Services users search and providers can offer
                </p>
            </div>

            <button (click)="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-2 rounded-md">
                &plus; Add Service
            </button>
        </div>

        <!-- Filters -->
        <div class="flex flex-wrap gap-4 mb-4">
            <input type="text" placeholder="Search services..." [ngModel]="searchTerm()"
                (ngModelChange)="onSearch($event)"
                class="border rounded-md px-3 py-2 text-sm w-60 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <select [ngModel]="selectedProfession()" (ngModelChange)="selectedProfession.set($event); onFilterChange()"
                class="border rounded-md px-3 py-2 text-sm">
                <option value="">All Professions</option>
                <option *ngFor="let prof of professions()" [value]="prof.id">{{ prof.name }}</option>
            </select>

            <select [ngModel]="selectedStatus()" (ngModelChange)="selectedStatus.set($event); onFilterChange()"
                class="border rounded-md px-3 py-2 text-sm">
                <option value="all">All Status</option>
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>

        <!-- Service Table -->
        <app-admin-simple-table [data]="services()" [columns]="tableColumns"
            [templates]="{ professionId: professionTpl, actions: actionsTpl }">
        </app-admin-simple-table>

        <ng-template #professionTpl let-row>
            <span class="text-gray-500">{{ getProfessionName(row.professionId) }}</span>
        </ng-template>

        <ng-template #actionsTpl let-row>
            <div class="flex items-center justify-end gap-3">
                <button (click)="openModal(row)"
                    class="p-1.5 rounded-md text-gray-400 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200"
                    title="Edit">
                    <i class="fa-solid fa-pen-to-square text-sm"></i>
                </button>
                <button (click)="toggleStatus(row.id)"
                    [class]="row.isActive ? 'text-green-500 hover:text-green-700 hover:bg-green-50' : 'text-gray-400 hover:text-gray-600 hover:bg-gray-100'"
                    class="p-1.5 rounded-md transition-all duration-200" [title]="row.isActive ? 'Disable' : 'Enable'">
                    <i class="fa-solid" [ngClass]="row.isActive ? 'fa-toggle-on' : 'fa-toggle-off'"></i>
                </button>
                <button (click)="removeService(row)"
                    class="p-1.5 rounded-md text-gray-400 hover:text-red-600 hover:bg-red-50 transition-all duration-200"
                    title="Delete">
                    <i class="fa-solid fa-trash text-sm"></i>
                </button>
            </div>
        </ng-template>

        <!-- Pagination -->
        <div class="mt-4" *ngIf="pagination() && pagination()!.total > 0">
            <app-admin-pagination [pagination]="pagination()!"
                (pageChange)="onPageChange($event)"></app-admin-pagination>
        </div>

    </div>

    <!-- Modal -->
    <ng-container *ngIf="showModal()">

        <div class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">

            <!-- Modal Content -->
            <div class="bg-white w-full max-w-lg rounded-lg shadow-lg">

                <!-- Header -->
                <div class="flex items-center justify-between px-6 py-4 border-b">
                    <h3 class="text-lg font-semibold text-gray-800">
                        {{ isEditMode() ? 'Edit Service' : 'Add Service' }}
                    </h3>

                    <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600">
                        ✕
                    </button>
                </div>

                <!-- Body -->
                <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
                    <div class="px-6 py-4 space-y-4">

                        <!-- Service Name -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Service Name
                            </label>
                            <input formControlName="name" type="text" placeholder="e.g. Tap Repair"
                                class="w-full border rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <div *ngIf="serviceForm.get('name')?.touched && serviceForm.get('name')?.invalid"
                                class="text-red-500 text-xs mt-1">
                                Name is required (min 3 chars).
                            </div>
                        </div>

                        <!-- Profession -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Profession
                            </label>
                            <select formControlName="professionId"
                                class="w-full border rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="" disabled>Select Profession</option>
                                <option *ngFor="let prof of professions()" [value]="prof.id">{{ prof.name }}</option>
                            </select>
                            <div *ngIf="serviceForm.get('professionId')?.touched && serviceForm.get('professionId')?.invalid"
                                class="text-red-500 text-xs mt-1">
                                Profession is required.
                            </div>
                        </div>

                        <!-- Keywords -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Add Keywords
                            </label>

                            <!-- Input -->
                            <input type="text" (keydown.enter)="$event.preventDefault(); addKeywords($event)"
                                (blur)="addKeywords($event)" placeholder="Type keywords and press Enter or Comma"
                                class="w-full border rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">

                            <p class="text-xs text-gray-500 mt-1">
                                Keywords will be split automatically using commas or enter
                            </p>

                            <!-- Tags List -->
                            <div class="mt-3 flex flex-wrap gap-2">
                                <span *ngFor="let keyword of keywords(); let i = index"
                                    class="flex items-center gap-1 bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded-full">
                                    {{ keyword }}
                                    <button type="button" (click)="removeKeyword(i)"
                                        class="text-blue-500 hover:text-blue-700">
                                        ✕
                                    </button>
                                </span>
                            </div>
                        </div>

                        <!-- Status -->
                        <div class="flex justify-end">
                            <div class="flex items-center gap-2">
                                <input formControlName="isActive" type="checkbox" id="service-status"
                                    class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 outline-none">

                                <label for="service-status" class="text-sm font-medium text-gray-700">
                                    Active
                                </label>
                            </div>
                        </div>

                    </div>

                    <!-- Footer -->
                    <div class="flex justify-end gap-3 px-6 py-4 border-t">
                        <button type="button" (click)="closeModal()"
                            class="px-4 py-2 text-sm rounded-md border text-gray-600 hover:bg-gray-50">
                            Cancel
                        </button>

                        <button type="submit" [disabled]="serviceForm.invalid"
                            class="px-4 py-2 text-sm rounded-md bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50">
                            {{ isEditMode() ? 'Update Service' : 'Save Service' }}
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </ng-container>
</div>
