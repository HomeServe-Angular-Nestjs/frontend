<div>
    <!-- Filter Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

        <!-- Booking Status Filter -->
        <div class="space-y-2">
            <label for="statusFilter" class="block text-sm font-semibold text-gray-700">
                <i class="fas fa-clipboard-check text-green-600 mr-2"></i>Booking Status
            </label>
            <select [(ngModel)]="selectedBookingStatus" (ngModelChange)="changeBookingStatus($event)" id="statusFilter"
                class="w-full px-4 py-2.5 text-sm bg-white border border-gray-300 rounded-lg shadow-sm
                       focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all
                       hover:border-gray-400 cursor-pointer">
                <option value="">All Bookings</option>
                <option *ngFor="let option of bookingSelectOption" [value]="option.value">
                    {{option.label}}
                </option>
            </select>
        </div>

        <!-- Payment Status Filter -->
        <div class="space-y-2">
            <label for="paymentFilter" class="block text-sm font-semibold text-gray-700">
                <i class="fas fa-credit-card text-green-600 mr-2"></i>Payment Status
            </label>
            <select [(ngModel)]="selectedPaymentStatus" (ngModelChange)="changePaymentStatus($event)" id="paymentFilter"
                class="w-full px-4 py-2.5 text-sm bg-white border border-gray-300 rounded-lg shadow-sm
                       focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all
                       hover:border-gray-400 cursor-pointer">
                <option value="">All Payments</option>
                <option *ngFor="let option of paymentSelectOptions" [value]="option.value">
                    {{option.label}}
                </option>
            </select>
        </div>

        <!-- Date Range Filter -->
        <div class="space-y-2">
            <label for="datePicker" class="block text-sm font-semibold text-gray-700">
                <i class="fas fa-calendar-alt text-green-600 mr-2"></i>Select Date
            </label>
            <input type="date" [ngModel]="selectedDateRange | date:'yyyy-MM-dd'"
                (ngModelChange)="changeDateRange($event)" id="datePicker" class="w-full px-4 py-2.5 text-sm bg-white border border-gray-300 rounded-lg shadow-sm
                       focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all
                       hover:border-gray-400 cursor-pointer">
        </div>

        <!-- Sort By Filter -->
        <div class="space-y-2">
            <label for="sortBy" class="block text-sm font-semibold text-gray-700">
                <i class="fas fa-sort text-green-600 mr-2"></i>Sort By
            </label>
            <select [(ngModel)]="selectedSortBy" (ngModelChange)="changeSortBy($event)" id="sortBy" class="w-full px-4 py-2.5 text-sm bg-white border border-gray-300 rounded-lg shadow-sm
                       focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all
                       hover:border-gray-400 cursor-pointer">
                <option *ngFor="let option of sortSelectOption" [value]="option.value">
                    {{option.label}}
                </option>
            </select>
        </div>
    </div>

    <!-- Reset Button -->
    <div class="flex items-center justify-end mt-4 pt-4 border-t border-gray-200">
        <button (click)="resetFilters()" class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-green-700 
                   bg-green-50 border border-green-200 rounded-lg hover:bg-green-100 
                   hover:border-green-300 transition-all duration-200 focus:outline-none 
                   focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
            <i class="fas fa-redo-alt"></i>
            Reset Filters
        </button>
    </div>
</div>
