<div class="bg-white rounded-lg shadow p-4">
    <div class="flex flex-wrap items-center gap-4">
        <!-- Booking Status Filter -->
        <div class="flex-1 min-w-[200px]">
            <label for="statusFilter" class="block text-sm font-medium text-gray-700 mb-1">Booking Status</label>
            <select [(ngModel)]="selectedBookingStatus" (ngModelChange)="changeBookingStatus($event)" id="statusFilter"
                class="w-full rounded-md border-gray-300 focus:border-green-500 focus:ring-green-500">
                <option value="">All Bookings</option>
                <option *ngFor="let option of bookingSelectOption" [value]="option.value">{{option.label}}</option>
            </select>
        </div>

        <div class="flex-1 min-w-[200px]">
            <label for="statusFilter" class="block text-sm font-medium text-gray-700 mb-1">Payment Status</label>
            <select [(ngModel)]="selectedPaymentStatus" (ngModelChange)="changePaymentStatus($event)" id="statusFilter"
                class="w-full rounded-md border-gray-300 focus:border-green-500 focus:ring-green-500">
                <option value="">All Payments</option>
                <option *ngFor="let option of paymentSelectOptions" [value]="option.value">{{option.label}}</option>
            </select>
        </div>

        <!-- Date Range -->
        <div class="flex-1 min-w-[200px]">
            <label for="dateRange" class="block text-sm font-medium text-gray-700 mb-1">Date Range</label>
            <select [(ngModel)]="selectedDateRange" (ngModelChange)="changeDateRange($event)" id="dateRange"
                class="w-full rounded-md border-gray-300 focus:border-green-500 focus:ring-green-500">
                <option *ngFor="let option of dateRangeSelectOption" [value]="option.value">{{option.label}}</option>

            </select>
        </div>

        <!-- Sort By -->
        <div class="flex-1 min-w-[200px]">
            <label for="sortBy" class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
            <select [(ngModel)]="selectedSortBy" (ngModelChange)="changeSortBy($event)" id="sortBy"
                class="w-full rounded-md border-gray-300 focus:border-green-500 focus:ring-green-500">
                <option *ngFor="let option of sortSelectOption" [value]="option.value">{{option.label}}</option>
            </select>
        </div>
    </div>
</div>
<div class="flex text-xs items-center justify-end mt-2">
    <button (click)="resetFilters()" class="text-green-600 hover:text-green-800">Reset Filters</button>
</div>
