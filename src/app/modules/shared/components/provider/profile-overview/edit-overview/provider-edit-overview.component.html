<div class="min-h-screen bg-transparent p-4 md:p-8">
    <div class=" mx-auto">
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="space-y-6">

            <!-- Section 1: Basic Information -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-100 bg-gray-50/50 flex items-center justify-between">
                    <h2 class="text-lg font-bold text-gray-900 flex items-center gap-2">
                        <i class="fas fa-user-circle text-green-600"></i>
                        Basic Information
                    </h2>
                    <span class="text-xs font-medium text-gray-400 uppercase tracking-widest">Step 1 of 3</span>
                </div>

                <div class="p-6 space-y-8">
                    <!-- Avatar Upload -->
                    <div class="flex flex-col md:flex-row items-center gap-8">
                        <div class="relative group">
                            <div
                                class="w-32 h-32 rounded-2xl overflow-hidden ring-4 ring-gray-50 shadow-md bg-gray-100">
                                <img [src]="previewImage" alt="Profile Preview" class="w-full h-full object-cover">
                            </div>
                            <input type="file" id="profileImage" accept="image/*" class="hidden"
                                (change)="handleImageUpload($event)">
                            <label for="profileImage"
                                class="absolute inset-0 bg-black/40 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-all cursor-pointer rounded-2xl backdrop-blur-sm">
                                <i class="fas fa-camera text-white text-xl mb-1"></i>
                                <span class="text-white text-xs font-bold">Change Photo</span>
                            </label>
                        </div>

                        <div class="flex-grow w-full space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="space-y-1.5">
                                    <label class="text-sm font-bold text-gray-700 ml-1">Full Name</label>
                                    <div class="relative">
                                        <i
                                            class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
                                        <input formControlName="fullname" type="text"
                                            class="w-full pl-11 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-green-100 focus:border-green-500 transition-all outline-none text-sm font-medium"
                                            placeholder="Enter your full name">
                                    </div>
                                </div>
                                <div class="space-y-1.5">
                                    <label class="text-sm font-bold text-gray-700 ml-1">Profession</label>
                                    <div class="relative">
                                        <i
                                            class="fas fa-briefcase absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
                                        <select formControlName="profession"
                                            class="w-full pl-11 pr-10 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-green-100 focus:border-green-500 transition-all outline-none text-sm font-medium appearance-none">
                                            <option value="" disabled>Select your profession</option>
                                            <option *ngFor="let p of professions" [value]="p.name">{{ p.name | titlecase}}</option>
                                        </select>
                                        <i
                                            class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-xs pointer-events-none"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="space-y-1.5">
                                <label class="text-sm font-bold text-gray-700 ml-1">Years of Experience</label>
                                <div class="relative max-w-xs">
                                    <i
                                        class="fas fa-history absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
                                    <input formControlName="experience" type="number"
                                        class="w-full pl-11 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-green-100 focus:border-green-500 transition-all outline-none text-sm font-medium"
                                        placeholder="Years of experience">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 2: Location & Service Coverage -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-100 bg-gray-50/50 flex items-center justify-between">
                    <h2 class="text-lg font-bold text-gray-900 flex items-center gap-2">
                        <i class="fas fa-map-marked-alt text-green-600"></i>
                        Location & Coverage
                    </h2>
                    <span class="text-xs font-medium text-gray-400 uppercase tracking-widest">Step 2 of 3</span>
                </div>

                <div class="p-6 space-y-6">
                    <div class="space-y-3">
                        <label class="text-sm font-bold text-gray-700 ml-1">Service Area (Map)</label>
                        <div class="rounded-2xl overflow-hidden border border-gray-200 shadow-sm">
                            <app-mapbox-map [center]="center" [zoom]="zoom" [search]="true"
                                (locationChanged)="onMapLocationChanged($event)">
                            </app-mapbox-map>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="md:col-span-2 space-y-1.5">
                            <label class="text-sm font-bold text-gray-700 ml-1">Selected Address</label>
                            <div class="relative">
                                <i
                                    class="fas fa-location-dot absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
                                <input formControlName="address" type="text" readonly
                                    class="w-full pl-11 pr-4 py-2.5 bg-gray-100 border border-gray-200 rounded-xl text-sm font-medium text-gray-500 cursor-not-allowed"
                                    placeholder="Selected on map">
                            </div>
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-sm font-bold text-gray-700 ml-1">Service Radius (km)</label>
                            <div class="relative">
                                <i
                                    class="fas fa-arrows-left-right absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
                                <input formControlName="serviceRadius" type="number"
                                    class="w-full pl-11 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-green-100 focus:border-green-500 transition-all outline-none text-sm font-medium"
                                    placeholder="Radius">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 3: Availability Schedule -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-100 bg-gray-50/50 flex items-center justify-between">
                    <h2 class="text-lg font-bold text-gray-900 flex items-center gap-2">
                        <i class="fas fa-clock text-green-600"></i>
                        Availability Schedule
                    </h2>
                    <span class="text-xs font-medium text-gray-400 uppercase tracking-widest">Step 3 of 3</span>
                </div>

                <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-4">
                        <label class="text-sm font-bold text-gray-700 ml-1 flex items-center gap-2">
                            <i class="fas fa-calendar-days text-gray-400 text-xs"></i>
                            Working Days
                        </label>
                        <div class="flex items-center gap-3">
                            <select formControlName="workingDaysStart"
                                class="flex-1 px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-green-100 focus:border-green-500 transition-all outline-none text-sm font-medium appearance-none">
                                <option *ngFor="let day of daysOfWeek" [value]="day">{{ day }}</option>
                            </select>
                            <span class="text-gray-400 text-xs font-bold uppercase tracking-wider">to</span>
                            <select formControlName="workingDaysEnd"
                                class="flex-1 px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-green-100 focus:border-green-500 transition-all outline-none text-sm font-medium appearance-none">
                                <option *ngFor="let day of daysOfWeek" [value]="day">{{ day }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <label class="text-sm font-bold text-gray-700 ml-1 flex items-center gap-2">
                            <i class="fas fa-business-time text-gray-400 text-xs"></i>
                            Working Hours
                        </label>
                        <div class="flex items-center gap-3">
                            <div class="relative flex-1">
                                <input formControlName="workingHoursStart" type="time"
                                    class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-green-100 focus:border-green-500 transition-all outline-none text-sm font-medium">
                            </div>
                            <span class="text-gray-400 text-xs font-bold uppercase tracking-wider">to</span>
                            <div class="relative flex-1">
                                <input formControlName="workingHoursEnd" type="time"
                                    class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-green-100 focus:border-green-500 transition-all outline-none text-sm font-medium">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sticky Action Bar -->
            <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-100">
                <button type="button" (click)="cancelEdit()"
                    class="px-6 py-2.5 text-sm font-bold text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-xl transition-all">
                    Discard Changes
                </button>
                <button type="submit"
                    class="px-8 py-2.5 bg-green-600 text-white text-sm font-bold rounded-xl shadow-lg shadow-green-200 hover:bg-green-700 hover:shadow-green-300 transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                    Save Profile
                </button>
            </div>
        </form>
    </div>
</div>
