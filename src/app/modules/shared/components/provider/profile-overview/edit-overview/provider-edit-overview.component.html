<div class="p-6">
    <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-sm overflow-hidden">
        <!-- Header with Save/Cancel -->
        <div class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-800">Edit Profile</h2>
            <div class="flex gap-3">
                <button type="button" (click)="cancelEdit()"
                    class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors font-medium">
                    Cancel
                </button>
                <button type="submit" [disabled]="profileForm.invalid"
                    class="px-4 py-2 bg-[#16A34A] text-white hover:bg-green-700 rounded-lg transition-colors font-medium disabled:opacity-70">
                    Save Changes
                </button>
            </div>
        </div>

        <form #profileForm="ngForm" (ngSubmit)="saveProfile()" class="divide-y divide-gray-200">
            <!-- Profile Picture Section -->
            <div class="p-6 flex items-start gap-8">
                <div class="flex-shrink-0">
                    <div class="relative group">
                        <div class="w-32 h-32 rounded-lg overflow-hidden border-2 border-gray-200">
                            <img [src]="profileImage || '/assets/profile.jpg'" alt="Profile"
                                class="w-full h-full object-cover">
                        </div>
                        <input type="file" id="profileImage" accept="image/*" class="hidden"
                            (change)="handleImageUpload($event)">
                        <label for="profileImage"
                            class="absolute inset-0 bg-black/40 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white mb-1" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <span class="text-white text-sm font-medium">Change</span>
                        </label>
                    </div>
                </div>

                <div class="flex-1 space-y-4">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="fullName" name="fullName" [(ngModel)]="profile.fullName" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label for="profession" class="block text-sm font-medium text-gray-700 mb-1">Profession</label>
                        <select id="profession" name="profession" [(ngModel)]="profile.profession" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="Certified Electrician">Certified Electrician</option>
                            <option value="Licensed Plumber">Licensed Plumber</option>
                            <option value="HVAC Technician">HVAC Technician</option>
                            <option value="Home Cleaner">Home Cleaner</option>
                            <option value="Painter">Painter</option>
                        </select>
                    </div>

                    <!-- <div class="flex items-center gap-4">
                        <div class="flex items-center">
                            <div class="flex text-yellow-400">
                                <svg *ngFor="let star of [1,2,3,4,5]" class="h-5 w-5"
                                    [class.text-yellow-400]="star <= 4" [class.text-gray-300]="star > 4"
                                    fill="currentColor" viewBox="0 0 20 20">
                                    <path
                                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                </svg>
                            </div>
                            <span class="ml-2 text-gray-600">4.8 (120 reviews)</span>
                        </div>
                    </div> -->
                </div>
            </div>

            <!-- Personal Information Section -->
            <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <input type="text" [(ngModel)]="profile.location" name="location" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Service Radius (miles)</label>
                    <input type="number" [(ngModel)]="profile.serviceRadius" name="serviceRadius" min="1" max="100"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Years of Experience</label>
                    <input type="number" [(ngModel)]="profile.experience" name="experience" min="0" max="50" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <!-- <div class="flex items-end">
                    <div class="flex items-center h-10">
                        <input type="checkbox" id="licensed" name="licensed" [(ngModel)]="profile.licensed"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="licensed" class="ml-2 text-sm text-gray-700">Licensed & Certified</label>
                    </div>
                </div> -->
            </div>

            <!-- Availability Section -->
            <div class="p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Availability</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Working Days</label>
                        <div class="flex items-center gap-2">
                            <select [(ngModel)]="profile.workingDays.start" name="workingDaysStart" required
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option *ngFor="let day of daysOfWeek" [value]="day">{{ day }}</option>
                            </select>
                            <span class="text-gray-500">to</span>
                            <select [(ngModel)]="profile.workingDays.end" name="workingDaysEnd" required
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option *ngFor="let day of daysOfWeek" [value]="day">{{ day }}</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Working Hours</label>
                        <div class="flex items-center gap-2">
                            <input type="time" [(ngModel)]="profile.workingHours.start" name="workingHoursStart"
                                required
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <span class="text-gray-500">to</span>
                            <input type="time" [(ngModel)]="profile.workingHours.end" name="workingHoursEnd" required
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>

                    <div class="md:col-span-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="emergency" name="emergency"
                                [(ngModel)]="profile.emergencyAvailable"
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="emergency" class="ml-2 text-sm text-gray-700">Available for emergency
                                services</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Performance Section -->
            <div class="p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Performance Metrics</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Jobs Completed</label>
                        <input type="number" [(ngModel)]="profile.jobsCompleted" name="jobsCompleted" min="0" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Customer Satisfaction Rate
                            (%)</label>
                        <input type="number" [(ngModel)]="profile.satisfactionRate" name="satisfactionRate" min="0"
                            max="100" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
