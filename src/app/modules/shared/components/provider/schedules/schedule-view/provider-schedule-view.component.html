<div class="max-w-7xl space-y-6">

    <div class="bg-white rounded-lg shadow-sm p-4">
        <div class="flex flex-wrap items-center justify-between gap-4">
            <!-- Date Range Selector -->
            <div class="flex items-center gap-2">
                <button class="px-4 py-2 bg-[#16A34A] text-white rounded-lg text-sm hover:bg-green-600">
                    Today
                </button>
                <button class="px-4 py-2 border border-gray-200 rounded-lg text-sm hover:bg-gray-50">
                    This Week
                </button>
                <button class="px-4 py-2 border border-gray-200 rounded-lg text-sm hover:bg-gray-50">
                    <i class="fas fa-calendar mr-2" aria-hidden="true"></i>Custom
                </button>
            </div>

            <!-- Status Filter -->
            <div class="flex items-center gap-4">
                <select class="px-4 py-2 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-green-500">
                    <option value="">All Statuses</option>
                    <option value="upcoming">Upcoming</option>
                    <option value="ongoing">Ongoing</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <button class="px-4 py-2 bg-[#16A34A] text-white rounded-lg text-sm hover:bg-green-600">
                    <i class="fas fa-plus mr-2" aria-hidden="true"></i>Schedule
                    Service
                </button>
            </div>
        </div>
    </div>

    <!-- Services Table -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Sl No
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Scheduled Date
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Service Type
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Slots
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Status
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Table Row -->
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            1
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">
                                Nov 6, 2023 <br />
                                Wednesday
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-wrap">
                            <div class="grid grid-cols-3 gap-1">
                                <span
                                    class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">Cleaning</span>
                                <span class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">AC
                                    Repair</span>
                                <span
                                    class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">Plumbing</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">3
                                Slots</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span
                                class="px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full">Ongoing</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <div class="flex items-center gap-2">
                                <button class="p-1.5 text-blue-600 hover:bg-blue-50 rounded" title="View Details">
                                    <i class="fas fa-eye" aria-hidden="true"></i>
                                </button>
                                <button class="p-1.5 text-[#16A34A] hover:bg-green-50 rounded" title="Reschedule">
                                    <i class="fas fa-calendar-alt" aria-hidden="true"></i>
                                </button>
                                <button class="p-1.5 text-gray-600 hover:bg-gray-50 rounded" title="Mark Complete">
                                    <i class="fas fa-check-circle" aria-hidden="true"></i>
                                </button>
                                <button class="p-1.5 text-red-600 hover:bg-red-50 rounded" title="Cancel">
                                    <i class="fas fa-times-circle" aria-hidden="true"></i>
                                </button>
                            </div>
                        </td>
                    </tr>

                    <!-- Add more rows with the same structure -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="bg-white px-4 py-3 flex items-center justify-between border-t">
            <div class="flex-1 flex justify-between sm:hidden">
                <button class="px-4 py-2 border text-sm rounded-lg text-gray-700 hover:bg-gray-50">
                    Previous
                </button>
                <button class="px-4 py-2 border text-sm rounded-lg text-gray-700 hover:bg-gray-50">
                    Next
                </button>
            </div>
            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                <div>
                    <p class="text-sm text-gray-700">
                        Showing <span class="font-medium">1</span> to
                        <span class="font-medium">10</span> of
                        <span class="font-medium">97</span> results
                    </p>
                </div>
                <div>
                    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                        <button
                            class="px-3 py-2 rounded-l-lg border text-sm font-medium text-gray-500 hover:bg-gray-50">
                            Previous
                        </button>
                        <button class="px-3 py-2 border text-sm font-medium text-[#16A34A] bg-green-50">
                            1
                        </button>
                        <button class="px-3 py-2 border text-sm font-medium text-gray-500 hover:bg-gray-50">
                            2
                        </button>
                        <button class="px-3 py-2 border text-sm font-medium text-gray-500 hover:bg-gray-50">
                            3
                        </button>
                        <button
                            class="px-3 py-2 rounded-r-lg border text-sm font-medium text-gray-500 hover:bg-gray-50">
                            Next
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
