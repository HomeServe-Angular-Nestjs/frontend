<div class="flex flex-col h-full">
    <!-- Header -->
    <div class="p-4 border-b">
        <input type="text" placeholder="Search"
            class="w-full px-3 py-2 text-sm border rounded-md focus:outline-none focus:ring" />
    </div>

    <!-- List -->
    <div class="overflow-y-auto flex-1">
        <ul>
            <li *ngFor="let chat of chats"
                class="px-4 py-3 hover:bg-gray-100 transition flex justify-between items-center cursor-pointer border-b">
                <div>
                    <p class="font-semibold text-gray-800">{{ chat.name }}</p>
                    <p class="text-sm text-gray-500 truncate w-[12rem]">{{ chat.message }}</p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-gray-400">{{ chat.time }}</p>
                    <span *ngIf="chat.unread" class="bg-blue-600 text-white text-xs px-2 py-0.5 rounded-full">{{
                        chat.unread }}</span>
                </div>
            </li>
        </ul>
    </div>
</div>
