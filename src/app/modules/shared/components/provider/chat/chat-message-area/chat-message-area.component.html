<div class="flex flex-col h-full">
    <!-- Header -->
    <div class="px-6 py-4 border-b bg-white flex items-center justify-between">
        <div>
            <h2 class="text-lg font-semibold text-gray-800">Alice</h2>
            <p class="text-sm text-green-500">Online</p>
        </div>
        <div class="space-x-3 text-gray-500">
            <i class="fas fa-phone cursor-pointer hover:text-gray-700"></i>
            <i class="fas fa-video cursor-pointer hover:text-gray-700"></i>
            <i class="fas fa-ellipsis-v cursor-pointer hover:text-gray-700"></i>
        </div>
    </div>

    <div class="flex-1 overflow-y-auto p-6 space-y-4 bg-white">
        <div class="flex">
            <div class="bg-gray-100 rounded-lg p-3 text-sm max-w-xs">
                Hello, I need some help with the form.
                <div class="text-xs text-gray-400 mt-1 text-right">10:00 AM</div>
            </div>
        </div>
        <div class="flex justify-end">
            <div class="bg-blue-600 text-white rounded-lg p-3 text-sm max-w-xs">
                Sure, what’s the issue?
                <div class="text-xs text-blue-200 mt-1 text-right">10:01 AM ✅</div>
            </div>
        </div>
    </div>

    <!-- Input Bar -->
    <div class="px-4 py-3 border-t bg-white flex items-center gap-3">
        <button class="text-gray-500"><i class="fas fa-paperclip"></i></button>
        <input type="text" placeholder="Type a message..."
            class="flex-1 border rounded-full px-4 py-2 text-sm focus:outline-none focus:ring" />
        <button class="text-blue-600 text-xl"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>
