<section class="bg-white rounded-lg border p-4 text-sm">
    <form class="max-w-sm" (submit)="onSubmit()">
        <label class="block text-xs font-medium text-gray-500 mb-1">
            Buffer duration
        </label>

        <div class="flex items-center gap-2">
            <div class="relative flex-1">
                <input type="number" min="0" [value]="bufferTime()"
                    (input)="bufferTime.set($any($event.target).valueAsNumber)" class="block w-full rounded-lg border-gray-200 bg-white py-3 pl-3 pr-10
                 text-sm text-gray-900
                 focus:border-green-500 focus:ring-green-500" />

                <span class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-xs text-gray-400">
                    min
                </span>
            </div>

            <button type="submit" [disabled]="!isDirty() || isSaving()" class="flex items-center justify-center text-green-600
               disabled:opacity-40 disabled:cursor-not-allowed">
                <i class="fa-solid" [ngClass]="isSaving() ? 'fa-circle-notch fa-spin' : 'fa-check'"></i>
            </button>
        </div>
    </form>
</section>
