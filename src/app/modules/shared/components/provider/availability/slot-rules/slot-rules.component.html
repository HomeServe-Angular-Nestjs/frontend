<section class="bg-white rounded-lg border p-4 space-y-3 text-sm">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h2 class="text-xl font-bold text-gray-900 tracking-tight">
                Slot Configuration
            </h2>
            <p class="text-sm text-gray-500 mt-1">
                Customize how your booking slots are presented and buffered.
            </p>
        </div>

    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Slot Duration -->
        <div
            class="group relative rounded-xl border border-gray-200 bg-gray-50/50 p-4 hover:bg-white hover:border-green-200 hover:shadow-sm transition-all duration-200">
            <label
                class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2 group-hover:text-green-600 transition-colors">
                Slot Duration
            </label>
            <div class="relative">
                <input type="number" value="60"
                    class="block w-full rounded-lg border-gray-200 bg-white py-3 pl-3 pr-10 text-gray-900 focus:border-green-500 focus:ring-green-500 sm:text-sm font-medium transition-all shadow-sm" />
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                    <span class="text-gray-400 text-xs">min</span>
                </div>
            </div>
            <p class="mt-2 text-xs text-gray-400 group-hover:text-gray-500">
                Length of each booking slot.
            </p>
        </div>

        <!-- Buffer Before -->
        <div
            class="group relative rounded-xl border border-gray-200 bg-gray-50/50 p-4 hover:bg-white hover:border-green-200 hover:shadow-sm transition-all duration-200">
            <label
                class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2 group-hover:text-green-600 transition-colors">
                Buffer Before
            </label>
            <div class="relative">
                <input type="number" value="15"
                    class="block w-full rounded-lg border-gray-200 bg-white py-3 pl-3 pr-10 text-gray-900 focus:border-green-500 focus:ring-green-500 sm:text-sm font-medium transition-all shadow-sm" />
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                    <span class="text-gray-400 text-xs">min</span>
                </div>
            </div>
            <p class="mt-2 text-xs text-gray-400 group-hover:text-gray-500">
                Gap required before a slot.
            </p>
        </div>

        <!-- Buffer After -->
        <div
            class="group relative rounded-xl border border-gray-200 bg-gray-50/50 p-4 hover:bg-white hover:border-green-200 hover:shadow-sm transition-all duration-200">
            <label
                class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2 group-hover:text-green-600 transition-colors">
                Buffer After
            </label>
            <div class="relative">
                <input type="number" value="15"
                    class="block w-full rounded-lg border-gray-200 bg-white py-3 pl-3 pr-10 text-gray-900 focus:border-green-500 focus:ring-green-500 sm:text-sm font-medium transition-all shadow-sm" />
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                    <span class="text-gray-400 text-xs">min</span>
                </div>
            </div>
            <p class="mt-2 text-xs text-gray-400 group-hover:text-gray-500">
                Gap required after a slot.
            </p>
        </div>

    </div>
</section>
