<section class="bg-white rounded-xl shadow-sm p-6 mt-4">
  <!-- Section Header -->
  <div class="border-b border-gray-200 pb-4 mb-6">
    <h2 class="text-lg font-semibold text-gray-800">Change Password</h2>
    <p class="text-sm text-gray-500 mt-1">
      Update your password to keep your account secure.
    </p>
  </div>

  <!-- Form -->
  <form [formGroup]="form" class="grid grid-cols-1 md:grid-cols-3 gap-6" (submit)="onSubmit()">
    <!-- Current Password -->
    <div class="flex flex-col min-w-0 relative">
      <label for="current-password" class="text-sm font-medium text-gray-700 mb-1">
        Current Password
      </label>
      <input [type]="isCurrentPasswordVisible ? 'text' : 'password'" id="current-password" name="current-password"
        formControlName="currentPassword"
        class="w-full min-w-0 rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
        placeholder="Enter current password" />

      <app-button type="button" (clicked)="toggleCurrentPasswordVisibility()"
        [icon]="isCurrentPasswordVisible ? 'eye' : 'eye-slash'"
        buttonClass="absolute right-3 top-8 text-gray-500 hover:text-gray-700">
      </app-button>
    </div>

    <!-- New Password -->
    <div class="flex flex-col min-w-0 relative">
      <label for="new-password" class="text-sm font-medium text-gray-700 mb-1">
        New Password
      </label>
      <input [type]="isNewPasswordVisible ? 'text' : 'password'" id="new-password" name="new-password"
        formControlName="newPassword"
        class="w-full min-w-0 rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
        placeholder="Enter new password" />

      <app-button type="button" (clicked)="toggleNewPasswordVisibility()"
        [icon]="isNewPasswordVisible ? 'eye' : 'eye-slash'"
        buttonClass="absolute right-3 top-8 text-gray-500 hover:text-gray-700">
      </app-button>
    </div>

    <!-- Confirm Password -->
    <div class="flex flex-col min-w-0 md:col-span-2 lg:col-span-1 relative">
      <label for="confirm-password" class="text-sm font-medium text-gray-700 mb-1">
        Confirm New Password
      </label>
      <input [type]="isConfirmPasswordVisible ? 'text' : 'password'" id="confirm-password" name="confirm-password"
        formControlName="confirmPassword"
        class="w-full min-w-0 rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
        placeholder="Confirm new password" />

      <app-button type="button" (clicked)="toggleConfirmPasswordVisibility()"
        [icon]="isConfirmPasswordVisible ? 'eye' : 'eye-slash'"
        buttonClass="absolute right-3 top-8 text-gray-500 hover:text-gray-700">
      </app-button>
    </div>

    <!-- Action Buttons -->
    <div class="col-span-full flex items-center gap-4 pt-4 justify-end">
      <app-button text="Save Changes" type="submit"
        buttonClass="bg-green-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-green-700 transition duration-200">
      </app-button>
    </div>
  </form>
</section>
