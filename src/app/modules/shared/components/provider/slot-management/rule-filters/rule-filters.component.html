<div class="bg-gray-50 border border-gray-200 rounded-xl shadow-sm">
    <div class="flex items-center justify-between p-4 border-b border-gray-200">
        <h2 class="text-lg font-semibold text-gray-700">Rule Filters</h2>
        <button (click)="showFilters = !showFilters"
            class="text-sm text-green-600 hover:text-green-800 font-medium flex items-center gap-1 transition duration-150">
            <ng-container *ngIf="showFilters;else hideFilter">
                <i class="fas fa-eye"></i>
                <i class="fas fa-eye"></i>
            </ng-container>
            <ng-template #hideFilter>
                <i class="fas fa-eye-slash text-green-400"></i>
                <i class="fas fa-eye-slash text-green-400"></i>

            </ng-template>
        </button>
    </div>

    <div *ngIf="showFilters" class="p-6 space-y-6">

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5">
            <div class="col-span-full">
                <label for="search" class="block text-sm font-medium text-gray-600 mb-1">Search</label>
                <input id="search" type="text" [(ngModel)]="filters.search" (ngModelChange)="search()"
                    placeholder="Enter rule name"
                    class="w-full px-4 py-2 rounded-md border border-gray-300 bg-white focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
            </div>

            <div class="col-span-2 grid md:grid-cols-2 gap-6">
                <!-- Start Date -->
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">
                        Start Date
                    </label>
                    <input id="startDate" type="date" [(ngModel)]="filters.startDate"
                        (ngModelChange)="changeStartDate()"
                        class="w-full rounded-xl border border-gray-300 bg-white px-4 py-2 text-gray-800 shadow-sm focus:border-green-500 focus:outline-none focus:ring-1 focus:ring-green-500 transition duration-150" />
                </div>

                <!-- End Date -->
                <div>
                    <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">
                        End Date
                    </label>
                    <input id="endDate" type="date" [(ngModel)]="filters.endDate" (ngModelChange)="changeEndDate()"
                        class="w-full rounded-xl border border-gray-300 bg-white px-4 py-2 text-gray-800 shadow-sm focus:border-green-500 focus:outline-none focus:ring-1 focus:ring-green-500 transition duration-150" />
                </div>
            </div>

            <div>
                <label for="status" class="block text-sm font-medium text-gray-600 mb-1">Rule Status</label>
                <select id="status" [(ngModel)]="filters.ruleStatus" (ngModelChange)="changeRuleStatus()"
                    class="w-full px-3 py-2 rounded-md border border-gray-300 bg-white focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none">
                    <option *ngFor="let option of ruleStatusOptions" [value]="option.value">{{option.label}}</option>
                </select>
            </div>

            <div>
                <label for="sortBy" class="block text-sm font-medium text-gray-600 mb-1">Sort By</label>
                <select id="sortBy" [(ngModel)]="filters.sort" (ngModelChange)="changeSort()"
                    class="w-full px-3 py-2 rounded-md border border-gray-300 bg-white focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none">
                    <option *ngFor="let option of ruleSortOptions" [value]="option.value">{{option.label}}
                    </option>
                </select>
            </div>

        </div>
    </div>
</div>
