<form [formGroup]="slotRuleForm" (ngSubmit)="onSubmit()"
    class="space-y-6 bg-white rounded-2xl max-w-xl mx-auto border border-gray-100">

    <div class="flex items-center justify-between mb-4 border-b border-gray-200 pb-2">
        <h2 class="text-xl sm:text-2xl font-bold text-gray-900">
            Slot Rule Configuration
        </h2>
        <button (click)="closeModal()" type="button" class="text-gray-400 hover:text-gray-600">
            <i class="fas fa-times text-lg"></i>
        </button>
    </div>

    <!-- Name -->
    <div class="relative">
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Slot Rule Name</label>
        <input id="name" formControlName="name" type="text" placeholder="Enter slot rule name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-800 placeholder-gray-400 transition duration-200" />
    </div>


    <!-- Description -->
    <div class="relative">
        <label for="description" class="block text-sm font-semibold text-gray-700 mb-1">Description</label>
        <textarea id="description" formControlName="description" rows="4"
            placeholder="Add a brief description of the slot rule"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-800 placeholder-gray-400 transition duration-200 resize-none"></textarea>
    </div>


    <!-- Start and End Date -->
    <div class="grid md:grid-cols-2 gap-6">
        <!-- Start Date -->
        <div>
            <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">
                Start Date
            </label>
            <input id="startDate" formControlName="startDate" type="date" [min]="todayString"
                class="w-full rounded-xl border border-gray-300 bg-white px-4 py-2 text-gray-800 shadow-sm focus:border-green-500 focus:outline-none focus:ring-1 focus:ring-green-500 transition duration-150" />
        </div>

        <!-- End Date -->
        <div>
            <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">
                End Date
            </label>
            <input id="endDate" formControlName="endDate" type="date" [min]="minEndDate"
                class="w-full rounded-xl border border-gray-300 bg-white px-4 py-2 text-gray-800 shadow-sm focus:border-green-500 focus:outline-none focus:ring-1 focus:ring-green-500 transition duration-150" />
        </div>
    </div>


    <!-- Days of Week -->
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Select Days</label>
        <div class="grid grid-cols-4 sm:grid-cols-3 gap-3">
            <label *ngFor="let day of weekdays"
                class="flex items-center p-2 rounded-xl border border-gray-300 cursor-pointer hover:bg-gray-50 transition">
                <input type="checkbox" [value]="day" (change)="toggleDay(day)"
                    [checked]="slotRuleForm.value.daysOfWeek.includes(day)" class="accent-green-600 w-4 h-4" />
                <span class="ml-2 text-sm text-gray-800">{{ day }}</span>
            </label>
        </div>
    </div>


    <!-- Start & End Time -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label for="startTime" class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
            <input id="startTime" formControlName="startTime" type="time"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-800 transition duration-200" />
        </div>

        <div>
            <label for="endTime" class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
            <input id="endTime" formControlName="endTime" type="time"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-800 transition duration-200" />
        </div>
    </div>


    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Slot Duration -->
        <div class="flex flex-col">
            <label for="slotDuration" class="text-sm font-medium text-gray-700 mb-2">
                Slot Duration <span class="text-xs text-gray-500">(in minutes)</span>
            </label>
            <div class="relative">
                <input id="slotDuration" formControlName="slotDuration" type="number" min="0" placeholder="e.g., 30"
                    class="w-full pl-4 pr-12 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200" />
                <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm">min</span>
            </div>
        </div>

        <!-- Break Duration -->
        <div class="flex flex-col">
            <label for="breakDuration" class="text-sm font-medium text-gray-700 mb-2">
                Break Duration <span class="text-xs text-gray-500">(in minutes)</span>
            </label>
            <div class="relative">
                <input id="breakDuration" formControlName="breakDuration" type="number" min="0" placeholder="e.g., 10"
                    class="w-full pl-4 pr-12 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200" />
                <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm">min</span>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Capacity -->
        <div class="relative">
            <label class="block text-sm font-semibold text-gray-700 mb-1">
                Capacity
                <span class="ml-1 group inline-block relative cursor-pointer text-gray-400 hover:text-green-600">
                    ?
                    <span
                        class="absolute left-0 mt-1 hidden group-hover:flex w-max max-w-xs text-sm text-gray-700 bg-white border border-gray-200 rounded-lg shadow-lg px-3 py-2 z-20">
                        Maximum number of users allowed per slot. (Optional)
                    </span>
                </span>
            </label>
            <input formControlName="capacity" type="number"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-800" />
        </div>

        <!-- Priority -->
        <div class="relative">
            <label class="block text-sm font-semibold text-gray-700 mb-1">
                Priority
                <span class="ml-1 group inline-block relative cursor-pointer text-gray-400 hover:text-green-600">
                    ?
                    <span
                        class="absolute left-0 mt-1 hidden group-hover:flex w-max max-w-xs text-sm text-gray-700 bg-white border border-gray-200 rounded-lg shadow-lg px-3 py-2 z-20">
                        Lower number means higher priority. (Optional)
                    </span>
                </span>
            </label>
            <input formControlName="priority" type="number"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-800" />
        </div>
    </div>


    <!-- Exclude Dates -->
    <div>
        <label for="excludeDates" class="block text-sm font-semibold text-gray-700 mb-1">
            Exclude Dates
        </label>
        <input id="excludeDates" formControlName="excludeDates" type="text" inputmode="text"
            placeholder="e.g., 2025-08-15, 2025-08-21"
            class="w-full px-4 py-2 border border-gray-300 rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition" />
        <p class="text-xs text-gray-500 mt-1">
            Enter dates in <span class="font-medium">YYYY-MM-DD</span> format, separated by commas.
        </p>
    </div>

    <div class="flex items-center gap-3 mt-2">
        <input type="checkbox" formControlName="isActive" id="isActive"
            class="h-4 w-4 text-green-600 border-gray-300 rounded focus:ring-green-500" />
        <label for="isActive" class="text-sm font-semibold text-gray-700">Activate Rule</label>
    </div>

    <app-button
        [buttonClass]="'w-full bg-green-600 text-white text-sm font-semibold py-2.5 px-4 rounded-xl shadow-sm hover:bg-green-700 transition-colors duration-200 mt-3'"
        [text]="'Save Slot Rule'" [type]="'submit'"></app-button>
</form>
