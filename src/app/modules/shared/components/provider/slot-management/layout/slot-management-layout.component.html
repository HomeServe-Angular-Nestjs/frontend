<div class="flex justify-end pr-12">
    <app-button [buttonClass]="'px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm rounded-lg'" [text]="'Add Rule'" (clicked)="isOpenAddRuleModal = true" [icon]="'plus'"></app-button>
</div>

<section class="p-6 overflow-hidden">
    <app-provider-rule-list></app-provider-rule-list>
</section>

<!-- Only render modal when flag is true -->
<section *ngIf="isOpenAddRuleModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white w-full max-w-2xl max-h-[95vh] overflow-y-auto relative p-4">
        <!-- Slot rule modal inside scrollable container -->
        <app-provider-slot-rule-modal (closeModalEvent)="isOpenAddRuleModal = false"></app-provider-slot-rule-modal>
    </div>
</section>
