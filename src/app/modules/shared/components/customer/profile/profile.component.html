<main class="mx-auto">
    <!-- <div class="max-w-4xl mx-auto"> -->
    <h1 class="text-2xl font-bold text-gray-900 mb-6">My Profile</h1>

    <!-- Profile Content will go here -->
    <div class="bg-white rounded-lg shadow-sm p-6">
        <form class="space-y-6">
            <!-- Profile Picture Section -->
            <div class="flex items-center gap-6 justify-center">
                <div class="relative">
                    <img src="/assets/images/profile_placeholder.jpg" alt="Profile"
                        class="w-24 h-24 rounded-full object-cover" loading="lazy" />
                    <button type="button"
                        class="absolute bottom-0 right-0 bg-white rounded-full p-2 shadow-md hover:bg-gray-50"
                        aria-label="Upload new profile picture">
                        <i class="fas fa-camera text-gray-600"></i>
                    </button>
                </div>
                <div>
                    <h3 class="text-lg font-medium text-gray-900">Profile Picture</h3>
                    <p class="text-sm text-gray-500">Upload a new profile picture</p>
                </div>
            </div>

            <!-- Personal Information -->
            <div class="space-y-4">
                <h3 class="text-lg font-medium text-gray-900">
                    Personal Information
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="fullName">Full Name</label>
                        <input type="text" id="fullName" value="John Smith" placeholder="Enter full name"
                            title="Full name"
                            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Username</label>
                        <input type="text" id="username" value="johnsmith" placeholder="Enter username" title="Username"
                            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email Address</label>
                        <input type="email" id="email" value="john.smith@email.com" placeholder="Enter email address"
                            title="Email address"
                            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="+1 (555) 123-4567" placeholder="Enter phone number"
                            title="Phone number"
                            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>
                </div>
            </div>

            <!-- Change Password Section -->
            <div class="space-y-4 pt-6 border-t">
                <h3 class="text-lg font-medium text-gray-900">Change Password</h3>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                        <input type="password" placeholder="Enter current password" title="Current password"
                            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                        <input type="password" placeholder="Enter new password" title="New password"
                            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                        <input type="password" placeholder="Confirm new password" title="Confirm new password"
                            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>
                </div>
                <div class="flex items-center gap-2 text-sm text-gray-500">
                    <i class="fas fa-info-circle"></i>
                    <span>Password must be at least 8 characters long and include numbers
                        and letters</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end gap-4 pt-4 border-t">
                <button type="button" class="px-4 py-2 border rounded-md text-gray-700 hover:bg-gray-50">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
    <!-- </div> -->
</main>
