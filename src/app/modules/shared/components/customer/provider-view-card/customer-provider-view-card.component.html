<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" *ngIf="providers.length > 0">

  <!-- Provider Card -->
  <div *ngFor="let provider of providers"
    class="bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 border border-neutral-100 overflow-hidden group">

    <div class="p-6">
      <!-- Provider Header -->
      <div class="flex items-start gap-4 mb-6">
        <!-- Avatar image if exists -->
        <div class="relative">
          <img *ngIf="provider.avatar; else fallbackAvatar" [src]="provider.avatar" alt="User profile" referrerpolicy="no-referrer"
            class="h-16 w-16 rounded-xl object-cover ring-2 ring-neutral-50 shadow-sm transition-transform duration-300 group-hover:scale-105" />

          <ng-template #fallbackAvatar>
            <div
              class="h-16 w-16 flex items-center justify-center rounded-xl text-white font-bold text-xl shadow-sm transition-transform duration-300 group-hover:scale-105"
              [style.background-color]="getAvatarColor(provider.username)">
              {{ provider.username.charAt(0) | uppercase }}
            </div>
          </ng-template>

          <!-- Certified Badge -->
          <div *ngIf="provider.isCertified"
            class="absolute -top-2 -right-2 h-6 w-6 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-md border-2 border-white"
            title="Certified Provider">
            <i class="fas fa-check text-[10px]"></i>
          </div>
        </div>

        <div class="flex-1 min-w-0">
          <h3 class="font-bold text-lg text-neutral-900 truncate mb-1">
            {{ provider.fullname || provider.username }}
          </h3>

          <!-- Rating -->
          <div class="flex items-center gap-2">
            <div class="flex text-amber-400 text-xs gap-0.5">
              <ng-container *ngFor="let star of [0, 1, 2, 3, 4]">
                <ng-container [ngSwitch]="getStarType(star, provider.avgRating)">
                  <i *ngSwitchCase="'full'" class="fas fa-star"></i>
                  <i *ngSwitchCase="'half'" class="fas fa-star-half-alt"></i>
                  <i *ngSwitchDefault class="far fa-star text-neutral-200"></i>
                </ng-container>
              </ng-container>
            </div>
            <span class="text-xs font-semibold text-neutral-500">({{provider.totalReviews || 0}})</span>
          </div>
        </div>
      </div>

      <!-- Provider Details Grid -->
      <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="flex items-center gap-2.5 text-neutral-600">
          <div class="h-8 w-8 rounded-lg bg-emerald-50 text-emerald-600 flex items-center justify-center">
            <i class="fas fa-wallet text-xs"></i>
          </div>
          <div class="flex flex-col">
            <span class="text-[10px] uppercase tracking-wider font-bold text-neutral-400 leading-tight">Starting</span>
            <span class="text-xs font-bold text-neutral-700">â‚¹300</span>
          </div>
        </div>

        <div class="flex items-center gap-2.5 text-neutral-600">
          <div class="h-8 w-8 rounded-lg bg-blue-50 text-blue-600 flex items-center justify-center">
            <i class="fas fa-briefcase text-xs"></i>
          </div>
          <div class="flex flex-col">
            <span
              class="text-[10px] uppercase tracking-wider font-bold text-neutral-400 leading-tight">Experience</span>
            <span class="text-xs font-bold text-neutral-700">{{ provider.experience || 0 }}+ Yrs</span>
          </div>
        </div>

        <div class="flex items-center gap-2.5 text-neutral-600">
          <div class="h-8 w-8 rounded-lg bg-purple-50 text-purple-600 flex items-center justify-center">
            <i class="fas fa-tools text-xs"></i>
          </div>
          <div class="flex flex-col">
            <span
              class="text-[10px] uppercase tracking-wider font-bold text-neutral-400 leading-tight">Profession</span>
            <span class="text-xs font-bold text-neutral-700 truncate min-w-0 max-w-[80px]"
              [title]="provider.profession">{{ provider.profession || 'Provider' }}</span>
          </div>
        </div>

        <div class="flex items-center gap-2.5 text-neutral-600">
          <div class="h-8 w-8 rounded-lg bg-rose-50 text-rose-600 flex items-center justify-center">
            <i class="fas fa-location-dot text-xs"></i>
          </div>
          <div class="flex flex-col">
            <span class="text-[10px] uppercase tracking-wider font-bold text-neutral-400 leading-tight">Location</span>
            <span class="text-xs font-bold text-neutral-700 truncate min-w-0 max-w-[80px]" [title]="provider.address">{{
              provider.address || 'Local' }}</span>
          </div>
        </div>
      </div>



      <!-- Action Buttons -->
      <div class="flex items-center gap-3">
        <button
          class="flex-1 bg-neutral-900 text-white py-3 rounded-xl hover:bg-neutral-800 transition-all font-bold text-sm shadow-sm active:scale-95 flex items-center justify-center gap-2"
          (click)="viewProvider(provider.id)">
          View Profile
          <i class="fas fa-chevron-right text-[10px] opacity-50"></i>
        </button>
        <button
          class="h-11 w-11 flex items-center justify-center border-2 rounded-xl transition-all active:scale-90 group/fav shadow-sm"
          [ngClass]="(provider.id | isSaved | async) 
            ? 'bg-rose-50 border-rose-100 text-rose-600 shadow-rose-100' 
            : 'bg-white border-neutral-100 text-neutral-300 hover:border-rose-100 hover:text-rose-500'"
          (click)="addToSaved(provider.id)">
          <i [class]="(provider.id | isSaved | async) ? 'fas fa-heart' : 'far fa-heart'"
            class="text-lg transition-transform group-hover/fav:scale-110"></i>
        </button>
      </div>
    </div>
  </div>
</div>
