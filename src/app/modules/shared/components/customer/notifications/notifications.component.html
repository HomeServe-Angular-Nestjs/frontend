<div class="max-w-5xl mx-auto px-4 py-8">
    <!-- Main Content Card -->
    <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden min-h-[600px] flex flex-col">

        <!-- Filter Tabs -->
        <div class="border-b border-gray-100 p-2 flex flex-col sm:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-1 overflow-x-auto w-full sm:w-auto pb-2 sm:pb-0">
                <button *ngFor="let opt of buttonOption" (click)="setCurrentSelect(opt.value)"
                    class="px-5 py-2.5 rounded-xl text-sm font-medium transition-all duration-200 flex items-center gap-2 whitespace-nowrap"
                    [ngClass]="(currentSelect$ | async) === opt.value 
                        ? 'bg-indigo-50 text-indigo-700 shadow-sm border border-indigo-100' 
                        : 'text-gray-500 hover:bg-gray-50 hover:text-gray-900 border border-transparent'">
                    <i [class]="opt.icon"></i>
                    {{opt.text}}
                </button>
            </div>

            <button
                class="bg-white border border-gray-200 text-gray-500 px-4 py-2 rounded-xl text-xs font-medium hover:bg-gray-50 hover:text-indigo-600 transition-all flex items-center gap-2 shadow-sm whitespace-nowrap mr-2"
                aria-label="Mark all as read">
                <i class="fas fa-check-double"></i>
                <span>Mark all as read</span>
            </button>
        </div>

        <!-- Notification List -->
        <div class="flex-1 overflow-y-auto">
            <ng-container *ngIf="(filteredNotifications$ | async) as filteredNotifications">

                <!-- Empty State -->
                <div *ngIf="filteredNotifications.length === 0"
                    class="flex flex-col items-center justify-center h-full py-20 text-center animate-fadeIn">
                    <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-bell-slash text-gray-300 text-2xl"></i>
                    </div>
                    <h3 class="text-lg font-bold text-gray-900 mb-1">No notifications</h3>
                    <p class="text-sm text-gray-500 max-w-xs">You're all caught up! Check back later for updates.</p>
                </div>

                <!-- List Items -->
                <div class="divide-y divide-gray-50">
                    <div *ngFor="let notification of filteredNotifications"
                        class="group p-5 hover:bg-gray-50/80 transition-all cursor-pointer duration-200 animate-fadeIn relative"
                        (click)="handleNotificationClick(notification)"
                        [ngClass]="{'bg-indigo-50/20': !notification.isRead}">

                        <!-- Unread Indicator Dot -->
                        <div *ngIf="!notification.isRead"
                            class="absolute left-0 top-6 w-1 h-8 bg-indigo-500 rounded-r-full">
                        </div>

                        <div class="flex gap-4">
                            <!-- Icon -->
                            <div class="shrink-0 pt-1">
                                <div class="w-10 h-10 rounded-xl flex items-center justify-center border shadow-sm"
                                    [ngClass]="getColorClasses(notification.type)">
                                    <i [class]="getIcon(notification.type)"></i>
                                </div>
                            </div>

                            <!-- Content -->
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-start gap-4 mb-1">
                                    <h4 class="text-sm font-bold text-gray-900 leading-tight">
                                        {{notification.title}}
                                    </h4>
                                    <span class="text-[10px] font-medium text-gray-400 whitespace-nowrap">
                                        {{notification.createdAt | relativeTime}}
                                    </span>
                                </div>
                                <p class="text-sm text-gray-500 leading-relaxed mb-2">
                                    {{notification.message}}
                                </p>

                                <button *ngIf="!notification.isRead" (click)="markAsRead(notification.id, $event)"
                                    class="text-xs font-medium text-indigo-600 hover:text-indigo-800 flex items-center gap-1">
                                    <span>Mark as read</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </ng-container>
        </div>

    </div>
</div>
