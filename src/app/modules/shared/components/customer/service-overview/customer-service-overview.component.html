<section class="py-16 bg-gray-50">
  <div class="max-w-7xl mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-gray-900">Popular Services</h2>
      <p class="text-gray-600 mt-3 text-lg">Discover our most requested home services</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
      <div *ngFor="let service of services"
        class="bg-white rounded-xl shadow-md border border-gray-200 hover:-translate-y-2 hover:shadow-xl transition group">

        <div class="h-48 overflow-hidden">
          <img [src]="service.image" class="w-full h-full object-cover group-hover:scale-110 transition" />
        </div>

        <div class="p-6">
          <h3 class="text-xl font-bold mb-2">{{ service.title }}</h3>
          <p class="text-gray-600 mb-4">{{ service.description }}</p>

          <a [routerLink]="['/view_providers']" [queryParams]="{category: service.title}"
            class="text-blue-600 flex items-center gap-1 font-medium">
            More
          </a>
        </div>

      </div>
    </div>

    <div class="text-center mt-16">
      <a routerLink="/view_providers"
        class="px-8 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
        View All Services
      </a>
    </div>
  </div>
</section>
