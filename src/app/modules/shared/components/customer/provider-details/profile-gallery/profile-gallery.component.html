<div class="p-6 bg-gray-50 relative">
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-5">
        <ng-container *ngIf="!isLoading">
            <ng-container *ngIf="workImages.length > 0; else noImages">
                <ng-container *ngFor="let imageUrl of workImages; let i = index">
                    <div
                        class="relative group rounded-xl overflow-hidden shadow-sm hover:shadow-lg transition-all duration-300 aspect-square">
                        <img [src]="imageUrl" [alt]="'Work sample ' + (i + 1)" class="w-full h-full object-cover" />
                        <div
                            class="absolute inset-0 bg-green-900 bg-opacity-0 group-hover:bg-opacity-40 transition duration-300 flex items-center justify-center">
                            <span
                                class="text-white text-sm font-semibold opacity-0 group-hover:opacity-100 transition-opacity">
                                Work #{{ i + 1 }}
                            </span>
                        </div>
                    </div>
                </ng-container>
            </ng-container>

            <ng-template #noImages>
                <p
                    class="col-span-full text-center text-gray-500 bg-white border border-gray-200 p-4 rounded-lg shadow-sm">
                    No work images available.
                </p>
            </ng-template>
        </ng-container>
    </div>

    <!-- Loading Overlay -->
    <ng-container *ngIf="isLoading">
        <div
            class="absolute top-16 left-0 w-full h-full bg-gray-100 bg-opacity-60 flex items-center justify-center z-10">
            <div class="flex flex-col items-center">
                <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-400 mb-4"></div>
                <div class="text-blue-400 text-md font-mediun">Loading...</div>
            </div>
        </div>
    </ng-container>
</div>
