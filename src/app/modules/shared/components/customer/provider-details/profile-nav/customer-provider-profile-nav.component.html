<div class="border-b border-gray-200 mb-6">
    <nav class="flex space-x-8" aria-label="Tabs">
        <ng-container *ngFor="let item of items; let index = index">
            <button (click)="changHover(index)" class="border-b-2 py-4 px-1 text-sm font-medium " [ngClass]="{
                'border-blue-500 text-blue-600': item.active,
                'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': !item.active,
            }">
                {{item.name}}
            </button>
        </ng-container>
    </nav>
</div>
