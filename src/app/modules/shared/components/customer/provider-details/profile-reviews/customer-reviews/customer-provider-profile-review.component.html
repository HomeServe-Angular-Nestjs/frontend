<div class="bg-white rounded-lg shadow-lg p-6">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
        <div>
            <h2 class="text-xl font-semibold">Customer Reviews</h2>
            <p class="text-sm text-gray-600">
                {{ reviews.length }} reviews with an average rating of
                <!-- {{ (reviews.reduce((sum, r) => sum + r.rating, 0) / reviews.length || 0) | number:'1.1-1' }} -->
            </p>
        </div>

        <div class="flex flex-wrap gap-3">
            <select class="border rounded-lg px-3 py-1.5 text-sm">
                <option>Most Recent</option>
                <option>Highest Rated</option>
                <option>Lowest Rated</option>
            </select>

            <select class="border rounded-lg px-3 py-1.5 text-sm">
                <option>All Ratings</option>
                <option>5 Stars</option>
                <option>4 Stars</option>
                <option>3 Stars</option>
                <option>2 Stars</option>
                <option>1 Star</option>
            </select>
        </div>
    </div>

    <!-- Reviews -->
    <div class="space-y-6">
        <div *ngFor="let review of filteredReviews" class="border-b pb-6">
            <div class="flex items-center justify-between mb-2">
                <div class="flex items-center gap-2">
                    <div class="w-10 h-10 rounded-full bg-gray-200 overflow-hidden">
                        <img src="assets/images/avatar-placeholder.jpg" class="w-full h-full object-cover" />
                    </div>
                    <div>
                        <p class="font-medium">{{ review.reviewedBy }}</p>
                        <p class="text-sm text-gray-500">{{ review.service }}</p>
                    </div>
                </div>
                <div class="flex items-center gap-1">
                    <span class="text-yellow-400">‚≠ê</span>
                    <span class="font-medium">{{ review.rating }}</span>
                    <span class="text-gray-500 text-sm">{{ review.writtenAt | date:'shortDate' }}</span>
                </div>
            </div>

            <p class="text-gray-600 mb-3">{{ review.desc }}</p>

            <div class="flex items-center gap-4">
                <button class="text-sm text-blue-600 hover:text-blue-800">Reply</button>
                <button class="text-sm text-gray-600 hover:text-gray-800">Report</button>
                <button class="text-sm text-gray-600 hover:text-gray-800">Helpful</button>
            </div>
        </div>

        <div class="text-center pt-4">
            <button class="bg-gray-100 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-200 transition-colors">
                Load More Reviews
            </button>
        </div>
    </div>
</div>
