<div class="space-y-4">
    <!-- Contact Section -->
    <div class="bg-white rounded-xl border p-5">
        <h2 class="text-base font-semibold text-gray-800 mb-4">
            Contact
        </h2>

        <div class="space-y-3">
            <!-- Phone -->
            <div class="flex items-center gap-3 text-sm">
                <i class="fas fa-phone text-gray-400 w-4"></i>

                <ng-container *ngIf="providerData?.phone; else unavailablePhone">
                    <span class="font-medium text-gray-800">
                        {{ providerData?.phone }}
                    </span>
                </ng-container>

                <ng-template #unavailablePhone>
                    <span class="text-gray-400 italic">Unavailable</span>
                </ng-template>
            </div>

            <!-- Email -->
            <div class="flex items-center gap-3 text-sm">
                <i class="fas fa-envelope text-gray-400 w-4"></i>
                <span class="font-medium text-gray-800">
                    {{ providerData?.email || 'Unavailable' }}
                </span>
            </div>

            <!-- Address -->
            <div class="flex items-start gap-3 text-sm">
                <i class="fas fa-map-marker-alt text-gray-400 w-4 mt-0.5"></i>

                <ng-container *ngIf="providerData?.address; else unavailableLocation">
                    <span class="font-medium text-gray-800 leading-snug">
                        {{ providerData?.address }}
                    </span>
                </ng-container>

                <ng-template #unavailableLocation>
                    <span class="text-gray-400 italic">Unavailable</span>
                </ng-template>
            </div>
        </div>
    </div>

    <!-- Service Area -->
    <div class="bg-white rounded-xl border p-5">
        <h2 class="text-base font-semibold text-gray-800 mb-3">
            Location
        </h2>

        <div class="rounded-lg overflow-hidden border bg-gray-50">
            <ng-container *ngIf="center; else noCenter">
                <!-- <div class="w-full"> -->
                    <app-mapbox-map [center]="center" [zoom]="zoom" [disableInteraction]="true" class="w-full h-24">
                    </app-mapbox-map>
                <!-- </div> -->
            </ng-container>

            <ng-template #noCenter>
                <div class="h-24 flex items-center justify-center text-sm text-gray-500">
                    No address provided
                </div>
            </ng-template>
        </div>  
    </div>
</div>
