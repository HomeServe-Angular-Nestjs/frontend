<div class="flex items-center gap-4 overflow-x-auto pb-4 px-2 custom-scrollbar scroll-smooth">
    <button *ngFor="let category of serviceCategories" (click)="selectCategory(category.title)"
        class="flex-shrink-0 group relative flex flex-col items-center justify-between w-32 h-36 rounded-2xl border border-gray-100 bg-white shadow-sm overflow-hidden transition-all duration-300 hover:shadow-xl hover:border-blue-400 hover:-translate-y-1 active:scale-95"
        [ngClass]="{
            'bg-blue-50 border-blue-500 ring-4 ring-blue-500/10': selectedCategoryTitle === category.title
        }">

        <!-- Image with Gradient Overlay -->
        <div class="w-full h-3/5 overflow-hidden relative">
            <img [src]="category.image" [alt]="category.title"
                class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
            <div
                class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity">
            </div>
        </div>

        <!-- Title Container -->
        <div class="w-full h-2/5 flex items-center justify-center text-center px-3 py-2 bg-white">
            <span
                class="text-xs font-bold text-gray-700 leading-tight group-hover:text-blue-600 transition-colors line-clamp-2">
                {{ category.title }}
            </span>
        </div>

        <!-- Selected Indicator Dot -->
        <div *ngIf="selectedCategoryTitle === category.title"
            class="absolute top-2 right-2 w-3 h-3 bg-blue-600 rounded-full border-2 border-white animate-pulse">
        </div>
    </button>
</div>
