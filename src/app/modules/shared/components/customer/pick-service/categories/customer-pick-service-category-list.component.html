<div class="bg-white rounded-xl shadow-sm p-5 h-full">
    <h2 class="text-xl font-semibold mb-4 text-gray-800 flex items-center">
        <i class="fas fa-th-large text-blue-500 mr-2"></i>
        Categories
    </h2>

    <div class="space-y-1">
        <button *ngFor="let category of serviceCategories" (click)="selectCategory(category.title)"
            class="category-item active px-4 py-3 rounded-lg cursor-pointer flex items-center transition hover:bg-blue-50">
            <img [src]="category.image" alt=" Circuit Installation" class="w-5 h-5 mr-3" />
            <span class="font-medium">{{category.title}}</span>
        </button>
    </div>

    <!-- Added helpful information section -->
    <div class="mt-6 p-4 bg-blue-50 rounded-lg">
        <h3 class="font-medium text-blue-800 mb-2 flex items-center">
            <i class="fas fa-info-circle mr-2"></i>
            Need Help?
        </h3>
        <p class="text-sm text-blue-700">
            Our experts are available 24/7 to assist you with choosing the right electrical services.
        </p>
        <button class="mt-3 text-sm text-blue-700 hover:text-blue-800 font-medium flex items-center">
            <i class="fas fa-phone-alt mr-2"></i>
            Contact Support
        </button>
    </div>
</div>
