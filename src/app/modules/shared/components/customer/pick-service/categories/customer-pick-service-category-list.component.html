<div class="bg-white rounded-xl shadow p-6">
    <div class="grid grid-cols-2 md:grid-cols-3 gap-y-4 gap-x-4 mb-4">
        <button *ngFor="let category of serviceCategories" (click)="selectCategory(category.title)" class="relative flex flex-col items-center justify-between w-[120px] h-[120px] rounded-xl border
             border-gray-200 bg-white shadow-sm overflow-hidden transition-all duration-300 
             hover:shadow-md hover:border-blue-400 hover:scale-105 active:scale-95" [ngClass]="{
        'bg-blue-100 border-blue-500 text-blue-800 font-semibold ring-2 ring-blue-300': selectedCategory === category.title
      }">
            <!-- Image at top -->
            <div class="w-full h-2/4 overflow-hidden">
                <img [src]="category.image" [alt]="category.title" class="w-full h-full object-cover" />
            </div>

            <!-- Title below -->
            <div class="w-full h-1/2 flex items-center justify-center text-center px-2 py-2">
                <span class="text-sm text-gray-800 font-medium line-clamp-2">
                    {{ category.title }}
                </span>
            </div>
        </button>
    </div>

    <div class="p-5 bg-blue-50 rounded-lg border border-blue-100">
        <h3 class="font-medium text-blue-800 mb-1 flex items-center">
            <i class="fas fa-info-circle mr-2"></i>
            Need Help?
        </h3>
        <p class="text-sm text-blue-700 leading-relaxed">
            Our experts are available 24/7 to assist you in choosing the right electrical services.
        </p>
        <button class="mt-3 inline-flex items-center text-sm text-blue-700 hover:text-blue-900 font-medium transition">
            <i class="fas fa-phone-alt mr-2"></i>
            Contact Support
        </button>
    </div>
</div>
