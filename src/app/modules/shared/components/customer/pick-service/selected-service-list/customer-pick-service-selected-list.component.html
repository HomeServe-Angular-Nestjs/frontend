<div class="space-y-4">
    <ng-container *ngIf="purchasedServiceList.length > 0; else elseBlock">
        <div *ngFor="let category of purchasedServiceList" class="space-y-3">
            <div *ngFor="let service of category.services"
                class="group flex items-center justify-between gap-4 bg-white border border-gray-100 rounded-2xl p-4 shadow-sm hover:shadow-md hover:border-blue-100 transition-all duration-300">

                <div class="flex items-center gap-4 flex-1 min-w-0">
                    <!-- Compact Image -->
                    <div class="w-12 h-12 rounded-xl overflow-hidden bg-gray-50 flex-shrink-0">
                        <img [src]="service.image" [alt]="service.category.name" class="w-full h-full object-cover" />
                    </div>

                    <div class="flex-1 min-w-0">
                        <p class="font-bold text-gray-900 text-sm truncate">{{ service.category.name }}</p>
                        <div class="flex items-center gap-2 mt-0.5">
                            <span class="text-[10px] font-medium text-gray-500 flex items-center gap-1">
                                <i class="far fa-clock text-blue-400"></i> {{ service.estimatedTimeInMinutes }}m
                            </span>
                            <span class="w-1 h-1 rounded-full bg-gray-300"></span>
                            <span class="text-[10px] font-bold text-blue-600">â‚¹{{ service.price }}</span>
                        </div>
                    </div>
                </div>

                <div class="flex items-center">
                    <button (click)="removeFromSelectedList({id:category.id, selectedId: service.id})"
                        class="w-10 h-10 flex items-center justify-center rounded-xl bg-gray-50 text-gray-400 hover:bg-red-50 hover:text-red-500 transition-all duration-300 active:scale-90">
                        <i class="fas fa-trash-alt text-xs"></i>
                    </button>
                </div>
            </div>
        </div>
    </ng-container>

    <!-- Empty State is handled by parent if needed, but keeping a fallback here -->
    <ng-template #elseBlock>
        <div class="hidden"></div>
    </ng-template>
</div>
