<div class="space-y-3">
    <ng-container *ngIf="purchasedServiceList.length > 0; else elseBlock">
        <div *ngFor="let service of purchasedServiceList">
            <div *ngFor="let sub of service.subService"
                class="flex justify-between items-center bg-gray-50 border border-gray-200 rounded-lg p-3 shadow-sm hover:shadow-md transition">

                <!-- Left Section -->
                <div>
                    <p class="font-medium text-gray-800 text-sm">{{ sub.title }}</p>
                    <p class="text-xs text-gray-500 mt-1 flex items-center gap-2">
                        <i class="far fa-clock"></i> {{ sub.estimatedTime }}
                    </p>
                </div>

                <!-- Right Section -->
                <div class="flex items-center gap-3">
                    <p class="text-blue-600 font-semibold text-sm">â‚¹{{ sub.price }}</p>
                    <button (click)="removeFromSelectedList({id:service.id, selectedId: sub.id})"
                        class="text-gray-400 hover:text-red-600 transition">
                        <i class="fas fa-times text-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </ng-container>

    <!-- Empty State -->
    <ng-template #elseBlock>
        <div
            class="flex flex-col items-center justify-center py-12 text-center bg-gray-50 rounded-lg border border-dashed border-gray-300">
            <svg class="w-12 h-12 text-gray-400 mb-3" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 17v-2a4 4 0 00-4-4H5a2 2 0 00-2 2v3a2 2 0 002 2h4zm6 0v-2a4 4 0 014-4h.01a2 2 0 012 2v3a2 2 0 01-2 2h-4zm-6 0h6M12 9a3 3 0 110-6 3 3 0 010 6z" />
            </svg>
            <h2 class="text-lg font-semibold text-gray-700">No Services Selected</h2>
            <p class="mt-2 text-sm text-gray-500 max-w-sm px-4">
                You haven&apos;t added any services yet. Pick from the list to get started.
            </p>
        </div>
    </ng-template>
</div>
