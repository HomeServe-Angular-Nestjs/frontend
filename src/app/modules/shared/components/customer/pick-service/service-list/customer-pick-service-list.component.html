<div class="bg-white rounded-xl shadow-sm p-5 h-full">


    <div class="space-y-4">
        <!-- Service Card 1 - enhanced visual appeal -->
        <ng-container *ngIf="selectedServices && selectedServices.subService.length > 0; else elseBlock">
            <div *ngFor="let service of selectedServices.subService" class="service-card bg-white border border-gray-200 rounded-xl overflow-hidden 
         shadow-sm hover:shadow-md hover:border-blue-300 transition-all duration-300 
         mb-4 p-4 md:p-5">

                <div class="flex flex-col md:flex-row justify-between gap-4">

                    <!-- Left Section -->
                    <div class="flex-1">
                        <div class="flex items-center mb-4">
                            <img [src]="service.image" alt="{{service.title}}"
                                class="w-16 h-16 rounded-lg mr-4 object-cover border border-gray-200" />
                            <div>
                                <h3 class="font-bold text-lg text-gray-800">{{service.title}}</h3>
                                <span
                                    class="ml-0 mt-1 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                    <!-- {{service.tag}} -->
                                    Popular
                                </span>
                            </div>
                        </div>

                        <p class="text-gray-600 text-sm leading-relaxed">
                            {{service.desc}}
                        </p>

                        <div class="mt-4 flex items-center text-sm text-gray-500">
                            <div class="flex items-center mr-4">
                                <i class="fas fa-clock mr-1"></i>
                                <span>{{service.estimatedTime}}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Right Section -->
                    <div class="flex flex-col items-end justify-between space-y-2 md:ml-6">
                        <div class="text-xl font-bold text-blue-600">
                            â‚¹{{ service.price }}
                        </div>
                        <button (click)="addService({id: selectedServices.id, selectedId: service.id})" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg 
               transition flex items-center text-sm font-medium shadow-sm hover:shadow-md">
                            <i class="fas fa-cart-plus mr-2"></i>
                            Add
                        </button>
                    </div>
                </div>
            </div>

        </ng-container>
        <ng-template #elseBlock>
            <div
                class="flex flex-col items-center justify-center py-12 text-center text-gray-500 bg-gray-50 rounded-xl shadow-inner">
                <svg class="w-12 h-12 mb-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 17v-2a4 4 0 00-4-4H5a2 2 0 00-2 2v3a2 2 0 002 2h4zm6 0v-2a4 4 0 014-4h.01a2 2 0 012 2v3a2 2 0 01-2 2h-4zm-6 0h6M12 9a3 3 0 110-6 3 3 0 010 6z" />
                </svg>
                <h2 class="text-lg font-semibold text-gray-700">No categories selected</h2>
                <p class="mt-2 text-sm text-gray-500">Once you select a category, it will appear here for review.</p>

            </div>
        </ng-template>
    </div>
</div>
