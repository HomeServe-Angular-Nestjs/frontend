<div class="bg-white h-full">
    <div class="divide-y divide-gray-50">
        <!-- Service Card -->
        <ng-container *ngIf="selectedServices && selectedServices.services.length > 0; else elseBlock">
            <div *ngFor="let service of selectedServices.services"
                class="group flex flex-col md:flex-row items-center gap-6 p-6 transition-all duration-300 hover:bg-blue-50/30">

                <!-- Image Container -->
                <div class="relative w-full md:w-32 h-32 rounded-2xl overflow-hidden shadow-sm flex-shrink-0">
                    <img [src]="service.image" [alt]="service.category.name"
                        class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
                    <div class="absolute inset-0 bg-black/5"></div>
                </div>

                <!-- Content Container -->
                <div class="flex-1 min-w-0">
                    <div class="flex items-center gap-2 mb-1">
                        <span
                            class="px-2 py-0.5 rounded-md bg-blue-50 text-blue-600 text-[10px] font-bold uppercase tracking-wider">
                            {{service.profession.name}}
                        </span>
                    </div>
                    <h3
                        class="text-lg font-bold text-gray-900 mb-2 truncate group-hover:text-blue-600 transition-colors">
                        {{service.category.name}}
                    </h3>
                    <p class="text-sm text-gray-500 leading-relaxed line-clamp-2 mb-4">
                        {{service.description}}
                    </p>

                    <div class="flex items-center gap-4 text-xs font-semibold text-gray-400">
                        <span class="flex items-center gap-1.5">
                            <i class="far fa-clock text-blue-400"></i>
                            {{service.estimatedTimeInMinutes}} mins
                        </span>
                        <span class="flex items-center gap-1.5">
                            <i class="fas fa-tools text-green-400"></i>
                            Expert Service
                        </span>
                    </div>
                </div>

                <!-- Price and Action -->
                <div class="flex flex-col items-center md:items-end gap-3 md:pl-6">
                    <div class="flex flex-col items-end">
                        <span class="text-[10px] font-bold text-gray-400 uppercase tracking-tighter">Starting at</span>
                        <span class="text-2xl font-black text-gray-900">â‚¹{{ service.price }}</span>
                    </div>
                    <button (click)="addService({id: selectedServices.id, selectedId: service.id})"
                        class="w-full md:w-auto px-8 py-3 bg-gray-900 hover:bg-blue-600 text-white rounded-xl text-sm font-bold transition-all duration-300 shadow-lg shadow-gray-200 hover:shadow-blue-500/20 active:scale-95 flex items-center justify-center gap-2">
                        <i class="fas fa-plus text-xs"></i>
                        Add Service
                    </button>
                </div>
            </div>
        </ng-container>

        <ng-template #elseBlock>
            <div class="flex flex-col items-center justify-center py-20 text-center">
                <div class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mb-6">
                    <i class="fas fa-search text-2xl text-gray-200"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-800">No services found</h2>
                <p class="mt-2 text-sm text-gray-500 max-w-xs mx-auto">
                    Try selecting a different category or search for another service.
                </p>
            </div>
        </ng-template>
    </div>
</div>
