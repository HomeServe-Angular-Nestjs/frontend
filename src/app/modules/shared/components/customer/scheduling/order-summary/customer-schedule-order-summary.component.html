<div class="sticky top-8 space-y-6">
    <ng-container *ngIf="!isLoading; else loading">

        <!-- Simplified Service List -->
        <div *ngIf="selectedServiceData.length" class="bg-white rounded-3xl border border-slate-100 shadow-sm p-6">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Selected Services</h3>
            <div class="space-y-3">
                <ng-container *ngFor="let category of selectedServiceData">
                    <div *ngFor="let service of category.services"
                        class="flex justify-between items-center text-sm group">
                        <span class="font-medium text-slate-700 group-hover:text-black transition-colors">{{
                            service.category.name }}</span>
                        <span class="font-bold text-black">â‚¹{{ service.price | number:'1.2-2' }}</span>
                    </div>
                </ng-container>
            </div>
        </div>

        <!-- Order Summary Section -->
        <app-customer-order-summary-section [priceBreakup]="priceBreakup" [buttonText]="'Confirm Booking'"
            [processing]="isProcessing" [showBadges]="true" (actionClick)="initiatePayment()">
        </app-customer-order-summary-section>

    </ng-container>

    <ng-template #loading>
        <app-loading-circle-animation></app-loading-circle-animation>
    </ng-template>
</div>
