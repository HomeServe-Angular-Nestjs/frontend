<main class="space-y-8 px-2 py-4">

  <!-- Overview Section -->
  <section>
    <h2 class="text-lg sm:text-xl font-semibold text-gray-800 mb-5">
      Overview
    </h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 sm:gap-6">
      <ng-container *ngFor="let card of overviewCards">
        <app-provider-overview-cards [data]="card"></app-provider-overview-cards>
      </ng-container>
    </div>
  </section>

  <!-- Performance Insights Section -->
  <section>
    <h2 class="text-lg sm:text-xl font-semibold text-gray-800 mb-5">
      Platform Insights
    </h2>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-5 sm:gap-6">
      <app-performance-bookings class="w-full"></app-performance-bookings>
      <app-revenue-trend-chart class="w-full"></app-revenue-trend-chart>
    </div>
  </section>

  <!-- Recent Bookings Section -->
  <section>
    <div class="p-4 sm:p-5">
      <div class="flex items-center justify-between mb-5">
        <h2 class="text-lg sm:text-xl font-semibold text-gray-800">
          Recent Bookings
        </h2>
        <button class="text-sm text-indigo-600 hover:text-indigo-700 font-medium transition">
          View All
        </button>
      </div>
      <app-provider-booking-recent [showFilters]="false" [actionable]="false"></app-provider-booking-recent>
    </div>
  </section>

</main>
