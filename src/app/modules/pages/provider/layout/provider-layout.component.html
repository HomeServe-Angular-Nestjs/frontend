<ng-container *ngIf="showSubscriptionPage$ | async; else showHomepage">
    <app-subscription-plan-page (proceedSubEvent)="proceedWithSub($event)"></app-subscription-plan-page>
</ng-container>

<ng-template #showHomepage>
    <div class="flex h-screen font-sans">
        <!-- Sidebar -->
        <app-provider-sidebar class="w-64 border-r bg-white shadow-md"></app-provider-sidebar>

        <!-- Main Content -->
        <section class="flex flex-col flex-1 bg-gray-50">
            <!-- Header -->
            <div class="p-4 bg-white z-10">
                <app-provider-header></app-provider-header>
            </div>

            <div class="flex flex-col flex-1 w-full">
                <div class="h-full w-full">
                    <router-outlet></router-outlet>

                </div>
            </div>
        </section>
    </div>
</ng-template>
