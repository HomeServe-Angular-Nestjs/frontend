<div class="flex h-screen font-sans bg-white">

  <!-- Sidebar -->
  <app-provider-sidebar (collapsedChange)="onSidebarToggle($event)">
  </app-provider-sidebar>

  <!-- Main Content -->
  <section class="flex flex-col flex-1 overflow-hidden transition-all duration-300" [ngClass]="{
      'ml-64': sidebarState === 'expanded',
      'ml-20': sidebarState === 'collapsed',
    }">

    <div class="sticky top-0 bg-white z-20 border-b">
      <app-provider-header></app-provider-header>
    </div>

    <div class="flex-1 overflow-auto p-4">
      <router-outlet></router-outlet>
    </div>

  </section>
</div>
