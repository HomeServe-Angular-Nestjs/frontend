<!-- Main Container with Background -->
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Page Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Booking Overview</h1>
                    <p class="text-gray-600">Track and manage all your service bookings</p>
                </div>
                <div class="hidden md:flex items-center gap-3">
                    <div class="bg-white px-4 py-2 rounded-lg shadow-sm border border-gray-200">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-calendar-alt text-green-600"></i>
                            <span class="text-sm font-medium text-gray-700">{{ getCurrentDate() }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics Overview Cards -->
        <div class="mb-8">
            <app-provider-booking-overview></app-provider-booking-overview>
        </div>

        <!-- Filters Section -->
        <div class="mb-6">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-filter text-green-600"></i>
                    </div>
                    <h2 class="text-lg font-bold text-gray-900">Filter Bookings</h2>
                </div>
                <app-provider-booking-filter (filtersChanged)="onFiltersChanged($event)"></app-provider-booking-filter>
            </div>
        </div>

        <!-- Bookings Table Section -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="px-6 py-5 border-b border-gray-200">
                <div class="flex items-center justify-between gap-4">
                    <!-- Left: Title and Icon -->
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-list text-green-600"></i>
                        </div>
                        <div>
                            <h2 class="text-lg font-bold text-gray-900">Recent Bookings</h2>
                            <p class="text-sm text-gray-500">View and manage your booking requests</p>
                        </div>
                    </div>

                    <!-- Right: Search Box -->
                    <div class="relative w-full max-w-xs">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400 text-sm"></i>
                        </div>
                        <input type="text" placeholder="Search bookings..." [(ngModel)]="searchTerm"
                            (ngModelChange)="onSearchChange()" class="w-full pl-9 pr-4 py-2 text-sm bg-gray-50 border border-gray-300 rounded-lg 
                                   focus:ring-2 focus:ring-green-200 focus:border-green-500 focus:bg-white
                                   transition-all placeholder-gray-400" />
                    </div>
                </div>
            </div>
            <app-provider-booking-recent [filters]="filters" [searchTerm]="searchTerm"></app-provider-booking-recent>
        </div>

    </div>
</div>
