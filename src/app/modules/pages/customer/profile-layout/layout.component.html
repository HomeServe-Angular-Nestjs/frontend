<div class="flex">
    <div class="w-64 sticky top-[4.2rem] h-full pt-2">
        <aside class="bg-white border-r ">
            <div class="p-4">
                <ng-container *ngIf="(customer$ | async) as customer">
                    <div class="flex items-center gap-3 mb-6">
                        <img [src]="customer.avatar" alt="Profile" class="w-10 h-10 rounded-full object-cover" />
                        <div>
                            <h2 class="font-semibold text-gray-900">{{customer.fullname || customer.username}}</h2>
                            <p class="text-sm text-gray-500">{{customer.email}}</p>
                        </div>
                    </div>
                </ng-container>

                <div *ngFor="let section of menuSections" class="mb-6">
                    <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">
                        {{ section.title }}
                    </h3>
                    <nav class="space-y-1">
                        <a *ngFor="let item of section.items" [routerLink]="item.route"
                            routerLinkActive="bg-indigo-50 text-indigo-600" [ngClass]="{
                                'text-red-600 hover:bg-red-50': item.logout,
                                'text-gray-700 hover:bg-indigo-50': !item.logout
                                }" class="flex items-center gap-3 px-3 py-2 rounded-md transition-colors duration-150">
                            <i [class]="item.icon + ' ' + (item.logout ? 'text-red-400' : 'text-gray-400')"></i>
                            <span>{{ item.label }}</span>
                        </a>
                    </nav>
                </div>

            </div>
        </aside>
    </div>
    <div class="flex-1 max-w-5xl pl-20 mt-8">
        <router-outlet></router-outlet>
    </div>
</div>
