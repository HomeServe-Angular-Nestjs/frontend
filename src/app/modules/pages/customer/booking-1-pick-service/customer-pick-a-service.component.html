<app-customer-breadcrumbs></app-customer-breadcrumbs>
<div class="container mx-auto p-4 md:p-6 lg:p-8">
    <!-- Header Section with improved styling -->
    <header class="mb-8 md:mb-12">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 flex items-center">
                    Electrical Services
                </h1>
                <p class="text-gray-600 mt-2 max-w-xl">
                    Professional electrical solutions for your home and business needs
                </p>
            </div>
        </div>
    </header>

    <div class="flex flex-col lg:flex-row items-stretch gap-6 mb-8 h-[450px] overflow-y-auto">
        <!-- Categories Section -->
        <div class="w-full lg:w-1/4 h-full">
            <app-customer-pick-service-category-list [serviceCategories]="serviceCategories"
                (categorySelectEvent)="getServiceOfSelectedCategory($event)">
            </app-customer-pick-service-category-list>
        </div>

        <!-- Available Services Section -->
        <div class="w-full lg:w-2/4 h-full">
            <app-customer-pick-service-list [selectedServices]="servicesOfSelectedCategory"
                (serviceSelectEvent)="addSelectedService($event)">
            </app-customer-pick-service-list>
        </div>

        <!-- Cart/Selected Services Section -->
        <div class="w-full lg:w-1/4 h-full">
            <app-customer-pick-service-selected-list [purchasedServiceList]="purchasedServiceList"
                (serviceRemoveFromListEvent)="removeFromList($event)" (scheduleEvent)="scheduleTime($event)">
            </app-customer-pick-service-selected-list>
        </div>
    </div>


    <app-reassurance></app-reassurance>

</div>
