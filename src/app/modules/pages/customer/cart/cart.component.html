<div class="cart-container">

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="flex flex-col lg:flex-row gap-10">

            <!-- Left Side: Flat Services List -->
            <div class="flex-1 space-y-8">
                <ng-container *ngIf="cartItems().length > 0; else emptyCart">
                    <div class="flex items-center justify-between px-2">
                        <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Items in your cart</h2>
                        <button id="clear-cart-btn" (click)="clearCart()"
                            class="text-[10px] font-bold text-rose-500 hover:text-rose-600 uppercase tracking-widest transition-colors">
                            Clear All
                        </button>
                    </div>

                    <div class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
                        <div class="divide-y divide-slate-50">
                            <div *ngFor="let service of cartItems()"
                                class="service-item p-6 md:p-8 flex flex-col md:flex-row items-center gap-6 md:gap-8 group">

                                <!-- Image -->
                                <div
                                    class="w-24 h-24 rounded-2xl overflow-hidden bg-slate-50 flex-shrink-0 border border-slate-100 shadow-sm">
                                    <img [src]="service.image" [alt]="service.category.name"
                                        class="w-full h-full object-cover" />
                                </div>

                                <!-- Info -->
                                <div class="flex-1 min-w-0 text-center md:text-left">
                                    <div class="flex items-center justify-center md:justify-start gap-2 mb-1">
                                        <span class="text-[9px] font-bold text-slate-400 uppercase tracking-wider">
                                            {{ service.profession.name }}
                                        </span>
                                    </div>
                                    <h3
                                        class="text-lg font-bold text-black group-hover:underline decoration-slate-200 underline-offset-4">
                                        {{ service.category.name }}
                                    </h3>
                                    <div class="mt-2 flex items-center justify-center md:justify-start gap-3">
                                        <span class="flex items-center gap-1.5 text-[11px] font-medium text-slate-500">
                                            <i class="far fa-clock text-slate-400"></i>
                                            {{ service.estimatedTimeInMinutes }} mins
                                        </span>
                                    </div>
                                </div>

                                <!-- Price & Actions -->
                                <div class="flex items-center gap-8 w-full md:w-auto justify-center md:justify-end">
                                    <div class="text-right">
                                        <p
                                            class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-0.5">
                                            Price</p>
                                        <span class="text-xl font-black text-black">â‚¹{{ service.price }}</span>
                                    </div>
                                    <button id="remove-item-{{service.id}}" (click)="removeFromList(service.id)"
                                        class="w-10 h-10 rounded-xl hover:bg-rose-50 text-slate-300 hover:text-rose-500 transition-all flex items-center justify-center">
                                        <i class="fas fa-trash-alt text-sm"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>

                <ng-template #emptyCart>
                    <div
                        class="py-32 flex flex-col items-center justify-center text-center px-10 bg-white rounded-[3rem] border border-dashed border-slate-200 shadow-sm">
                        <div
                            class="w-24 h-24 bg-slate-50 rounded-3xl flex items-center justify-center mb-8 shadow-inner">
                            <i class="fas fa-shopping-basket text-3xl text-slate-200"></i>
                        </div>
                        <h3 class="text-xl font-bold text-black">Your bag is empty</h3>
                        <p class="text-slate-400 text-sm mt-2 max-w-sm mx-auto font-medium leading-relaxed">
                            Looks like you haven't added any services yet. Check out our services to get started.
                        </p>
                        <button (click)="goBack()"
                            class="mt-10 px-8 py-4 bg-black text-white rounded-2xl font-bold hover:bg-slate-900 transition-all text-xs uppercase tracking-widest">
                            Browse Services
                        </button>
                    </div>
                </ng-template>
            </div>

            <!-- Right Side: Order Summary -->
            <div class="w-full lg:w-[380px]">
                <app-customer-order-summary-section [priceBreakup]="priceBreakup()" [buttonText]="'Checkout'"
                    [disabled]="cartItems().length === 0" (actionClick)="scheduleTime()">
                </app-customer-order-summary-section>
            </div>
        </div>
    </main>
</div>
