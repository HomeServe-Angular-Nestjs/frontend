<div class="min-h-screen flex items-center justify-center font-nunito text-primary-dark">
    <main class="container mx-auto px-4">
        <div class="flex justify-center items-center">
            <div class="h-screen flex flex-col items-center justify-center bg-gray-100 text-center px-4">
                <h1 class="text-9xl font-extrabold text-green-600 select-none animate-float">404</h1>
                <h2 class="mt-4 text-3xl font-bold text-gray-800">Page Not Found</h2>
                <ng-container *ngIf="type === 'route'">
                    <p class="mt-2 text-gray-500 max-w-md">
                        The page you're looking for doesn't exist or has been moved.
                    </p>
                </ng-container>
                <ng-container *ngIf="type === 'data'">
                    <p class="mt-2 text-gray-500 max-w-md">
                        The data you're trying to access is unavailable or doesn't exist.
                    </p>
                </ng-container>
                <a routerLink="/homepage"
                    class="mt-6 inline-block bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                    Go Back Home
                </a>
            </div>
        </div>
    </main>
</div>
